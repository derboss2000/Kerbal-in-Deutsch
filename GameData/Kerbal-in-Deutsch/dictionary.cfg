		#autoLOC_308667 = Treffpunkt		
		#autoLOC_308674 = Dafür werden wir einen Prozess durchlaufen, der "Rendezvous" genannt wird. Es ist wirklich, WIRKLICH hilfreich, Raumschiffe dort draußen im Weltraum zu treffen und schließlich anzudocken, also pass auf. \n\nDie Idee ist, zu wissen, wie schnell geht etwas und wohin es geht, damit du gleichzeitig am gleichen Ort sein kannst, um es zu treffen. \n\nJetzt öffne deine Kartenansicht, um dir einige Dinge anzusehen.		
		#autoLOC_308682 = Asteroiden		
		#autoLOC_308689 = Durch Glück, göttliche Intervention oder eine gut durchdachte Anleitung wurde dieser besondere Asteroid hier in einer exzentrischen, aber stabilen Kerbin-Umlaufbahn gefangen. \n\nEs ist ungefähr so glücklich, wie man mit diesen Körpern kommen kann, denn in Wirklichkeit werden die meisten von ihnen Ziehe einfach an Kerbin vorbei oder mache einen einzigen Rundgang bevor du gehst, um nie wieder zurückzukehren. \n\nWenn du deinen eigenen Zielasteroiden auswählst, empfehle ich dir, über die Tracking-Station zu sehen, was es zu wählen gibt und einen deiner Lieblinge zu bestimmen permanent verfolgt. (Wenn Sie es nicht verfolgen, wird es fast unmöglich sein, es zu fangen.)		
