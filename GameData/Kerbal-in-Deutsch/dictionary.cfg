		#autoLOC_308212 = Und das wird uns dorthin bringen. Ich habe sichergestellt, dass der Motor jetzt abgestellt ist und wir fahren weiter, bis wir die Atmosphäre in 70 km Höhe geklärt haben. \n\nSie können feststellen, dass Ihre Geschwindigkeit ein wenig nachlässt, wenn wir an der Küste fahren. Das ist nichts, worüber man sich Sorgen machen müsste; Es ist nur die Schwerkraft, die versucht, uns zu Fall zu bringen und unseren Erfolg zu verhindern. Wir werden es aber schlagen! Du siehst gut aus. \n\nWährend ich eine Höhenanzeige offen lasse, kannst du deinen Fortschritt auf dem Weg zu deiner Apoapsis verfolgen. \n\nAltheit: <<1>> m \nApoapsis: <<2>> m		
