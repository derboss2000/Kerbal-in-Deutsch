		#autoLOC_307889 = Also gut, lass es uns tun. Wie ich schon sagte, ist der Plan hier, unser Schiff (und Pilot) sicher in die Umlaufbahn zu bringen. \n\nWie bei dem suborbitalen Flug, den wir zuvor gemacht haben, werden wir einen gekrümmten Weg folgen, um zu dem Punkt zu gelangen, wo wir "zirkularisieren" können "unsere Umlaufbahn. Die heutige "Gravitationskurve" wird jedoch viel flacher sein als der Pfad, dem wir zuvor gefolgt sind, so dass wir Geschwindigkeit in Richtung der Umlaufbahn aufbauen. \n\nDas ist anders als es die Kerbal-Piloten von früher taten, sie würden geradewegs hochgehen und dann hängt rechts, als wäre die Luft Suppe oder so. Wir werden uns früh und reibungslos drehen, aber nicht zu weit gehen, sonst könnte man für eine dieser tief fliegenden Truthähne verwechselt werden ... \ n \ nWie beim vorherigen Flug werde ich einen Zielmarker auf den Navball setzen um Ihnen den optimalen Geschwindigkeitsvektor zu zeigen. Aber beachten Sie, dass dieser Indikator normalerweise nicht vorhanden ist und normalerweise nicht so verwendet wird, wie es in diesem Tutorial verwendet wird. Ich werde Ihnen auch einige technische Informationen über Ihren Weg zeigen, um Ihnen dabei zu helfen, den richtigen Weg dorthin zu finden. \n\nSetzen Sie jetzt Ihren Gashebel auf Maximum (Drücken Sie <color=<<1>>> [<<2>>] </color>) und bereit zum Start!		
