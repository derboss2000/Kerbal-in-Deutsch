		#autoLOC_308648 = Mission: Asteorid Umlenken, Teil 1		
		#autoLOC_308656 = Asteroiden. Super anzusehen und großartig um zu haben; nicht so sehr, wenn man in deinem Haus landet. Heute werden wir lernen, wie das verhindert wird. \n\nWie jeder, der mehr als zehn Minuten lang mit Galaxy Intruders gespielt hat, kann dir sagen, dass es nicht darum geht, wo man ist, sondern darauf, wo man ist werden.		
