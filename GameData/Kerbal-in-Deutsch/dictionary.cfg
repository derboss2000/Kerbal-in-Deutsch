		#autoLOC_317611 = Weiter		
		#autoLOC_317622 = Orbit 101		
		#autoLOC_317629 = Ok! \n\nJetzt lass uns etwas ein wenig mehr ausprobieren. Öffne deine Karte erneut.		
		#autoLOC_317638 = Orbiting 101 - Grundlegende Manöver		
		#autoLOC_317645 = Was wir jetzt machen wollen, ist, einige der grundlegenden Manöver durchzugehen, die Sie wissen müssen. Lass uns zuerst deine Apoapsis erhöhen. \n\nDie Apoapsis ist der höchste Punkt in einer Umlaufbahn und wird durch den mit [Ap] markierten Knoten angezeigt. \n\nDer beste Ort, um deine Apoapsis zu erhöhen, ist am Periapsis [Pe] -Knoten, Das ist der tiefste Punkt deiner Umlaufbahn. Wenn Sie mit der Maus über den Periapsis-Knoten fahren, sehen Sie, dass wir ihn in ein paar Minuten erreichen werden. Dort angekommen, werden wir prograde und brennen. \n\nDrücken Sie <color=<<1>>> [<<2>>] </color>, um die Zeit ein wenig zu verkürzen, damit wir schneller da sind.		
		#autoLOC_317653 = Orbit 101 - Zeitvorlauf		
		#autoLOC_317660 = Ok, die Zeit vergeht jetzt <<1>> mal schneller als normal, also sollten wir in wenigen Augenblicken da sein. \n\nDu kannst die Zeitverzerrung mit der <color=<<2>>> [<<3 steuern >] </color> und <color=<<4>>> [<<5>>] </color> Tasten, oder klicke auf die Pfeile auf der Leiste oben links auf dem Bildschirm. \n\nDiese Zeit Ich bringe uns ungefähr eine Minute vor Erreichen der Periapsis in die Normalzeit zurück und fang an, die Rate noch früher zu senken. \n\nNach dem Training musst du die Zeit allerdings auf 1x runterzählen, also tu es nicht geh zu schnell, sonst verpasst du vielleicht dein Zeichen. \n\nSie können auch auf einen beliebigen Punkt in Ihrem Orbit klicken und auf die Option Warp Here klicken. Die Systeme des Schiffes werden die Zeit automatisch so schnell wie möglich verändern, um Sie dorthin zu bringen.		
		#autoLOC_317679 = Orbiting 101 - Grundlegende Manöver		
		#autoLOC_317686 = Ok, wir sind jetzt ein paar Sekunden von der Periapse entfernt. Zeit, um prograde zu drehen und zu brennen. \n\nJetzt, anstatt die Karte zu schließen, lasst uns hier einfach den Navball hochfahren, damit wir sehen können, was mit unserem Orbit passiert, während wir beschleunigen. \n\nUm den Navball zu aktivieren Klicken Sie auf die kleine Registerkarte in der unteren Mitte des Bildschirms oder drücken Sie die Taste <color=<<1>>> [<<2>>] </color>. \n\nOh, und wenn Sie aktivieren Ihr SAS Mit <color=<<3>>> [<<4>>] </color> sehen Sie Verknüpfungen zu den verschiedenen Autopilot-Vektoren neben dem Navball. Wenn Sie gerade nicht das Gefühl haben, sich selbst zu manövrieren, klicken Sie einfach auf das Symbol <color=<<5>>> Orbit Prograde </color>.		
		#autoLOC_317694 = Orbiting 101 - Grundlegende Manöver		
		#autoLOC_317701 = Gut. Zeit, um zu brennen. Drehe das Schiff nun auf den Prograde-Vektor. \n\nVergewissere dich, dass du nur die Stabilitätshilfe (<color=<<1>>> [<<2>>] </color> -Taste aktivieren kannst) und klicke auf Orbit-Programm Taste neben dem NavBall und dem Ships Pilot (oder Probe Core) wird es für Sie tun.		
