		#autoLOC_500326 = Passt nicht eins, sondern zwei Kerbals! Dieses speerhead-förmige neue Mk2-Design von den liebenswerten Völkern in der C7 Aerospace Division sollte Ihnen helfen, den großen blauen Himmel, bekannt als der Himmel, zu durchbohren. 		
