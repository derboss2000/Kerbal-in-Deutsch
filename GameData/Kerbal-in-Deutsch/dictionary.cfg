		#autoLOC_309647 = Wie auch immer Sie sich entscheiden, der Punkt ist, dass Sie beide Docking-Ports so genau wie möglich ausrichten müssen. Sobald die Größe von Kerbal auseinander ist, wird der integrierte magnetische Assistent aktiviert und sie ziehen sich gegenseitig zu einem tatsächlichen Dock an. \n\nUm eine bessere Ansicht zu erhalten, sollten Sie <color=drücken <<1>>> [<<2>>] </color> mehrmals, um den gesperrten Modus zu erhalten, damit Ihre Steuerelemente auf Ihre Ansicht ausgerichtet sind, oder gehen Sie sogar mit <color=<<3>>> [<<4>>] </color>. \n\nIch überlasse es dir, das zu tun. Wenn ein Versuch nicht gut verläuft, gehen Sie ungefähr um die Länge eines Schiffes zurück (um die magnetische Unterstützung zurückzusetzen) und versuchen Sie es erneut. Außerhalb dieser Tutorials können Sie auch die Funktionen quicksave und quickload verwenden <color=<<5>>> [<<6>>] </color> und <color=<<7>>> [<<8>> ] </color> Tasten, um die Zeit für zusätzliche Versuche zu sichern. Beachten Sie, dass diese Funktion nicht in allen Schwierigkeitsgraden verfügbar ist.		
