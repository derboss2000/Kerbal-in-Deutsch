		#autoLOC_309626 = Um die Docking-Ports miteinander in Kontakt zu bringen, müssen Sie Ihren Docking-Port auf das des anderen Schiffes ausrichten. Dies bedeutet im Wesentlichen, dass Sie möchten, dass Ihr prograde-Vektor und der Zielvektor auf dem Navball überlappen. Es gibt ein paar Maßnahmen, die dabei helfen können. \n\n- Sie können den Kameramodus mit <color=<<1>>> [<<2>>] </color> ändern, um einen Ihrer Vorstellungen zu finden, Ich empfehle den Chase-Modus für diese Aufgabe. \n\n- Abgesehen vom Staging-Modus verfügt Ihr HUD auch über einen Docking-Modus. Drücken Sie also die Docking-Modus-Taste unter dem Staging-Display unten links auf dem Bildschirm. Dies ändert sich in ein alternatives Kontrollschema, von Rotation zu Translation, sodass Ihre <color=<<3>>> [<<4>>] </color>, <color=<<5>>> [ <<6>>] </color>, <color=<<7>>> [<<8>>] </color>, <color=<<9>>> [<<10>>] </color> Tasten steuern die Übersetzung und <color=<<11>>> [<<12>>] </color> und <color=<<13>>> [<<14>>] </color> sind aktiv und runter. Es ist ein bisschen so, als würde man einen Kerbal im EVA-Flug steuern. \n\n- Es ist nicht unbedingt notwendig, den Docking-Modus zu verwenden, da Sie die <color=<<15>>> [<<16>>] </color> verwenden können , <color=<<17>>> [<<18>>] </color>, <color=<<19>>> [<<20>>] </color>, <color=<<21>> [<<22>>] </color>, <color=<<23>>> [<<24>>] </color> und <color=<<25>>> [<<26>> ] </color> Tasten, um auch im normalen Staging-Modus zu übersetzen. Verwenden Sie den für Sie am besten geeigneten Modus. Wenn Sie verwirrt sind, können Sie jederzeit im Menü "Pause" <color=<<27>>> Tastenkombinationen anzeigen </color> anzeigen.		
