		#autoLOC_309002 = Da gehst du. Jetzt haben wir uns den Asteroiden geschnappt. \n\nSie können ihn jetzt so gut wie jetzt nennen, aber um die Dinge offizieller zu machen, sollten Sie ihn umbenennen. <color=<<1>>> Klicken Sie mit der rechten Maustaste </color> und wählen Sie <color=<<2>>> Asteroiden umbenennen </color>. \n\nEs ist etwas Wichtiges, wenn es darum geht, Asteroiden zu bewegen; Effizienz. Wenn du denkst, dass die Art, wie du den Asteroiden greifst, keine Rolle spielt, würde ich dich auffordern, aufzustehen, eine Tüte mit Lebensmitteln zu ergattern und sie herumtragen, wobei dein Arm in einem 90 Grad Winkel von deinem Körper ausgestreckt ist. Dann mach das selbe, indem du die Tasche nah an dir trägst und mir sagst, ob das die gleiche Anstrengung erforderte. \n\n <color=<<3>>> Klicke mit der rechten Maustaste erneut auf den Asteroiden und wähle <color=<<4>>> Target Center of Mass </color>, damit Sie die Dinge im nächsten Schritt besser ausrichten können.		
