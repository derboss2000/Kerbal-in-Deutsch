		#autoLOC_317538 = Ok, los geht's...		
		#autoLOC_317542 = Dort! Du steuerst jetzt. Stoppen Sie die Drehung mit den Steuerelementen für Tonhöhe, Gieren und Rollen. \n\nIch schlage vor, dass Sie sich mit dem Navball orientieren, anstatt das Schiff zu betrachten. Der Navball wird nicht von der Kameradrehung beeinflusst, daher sollte es einfacher sein, sich durch dieses Instrument zu orientieren, als nach außen zu schauen. \n		
		#autoLOC_317563 = Orbiting 101 - Haltung und SAS		
		#autoLOC_317570 = Schön gemacht! \n\nAttitutionskontrolle ist eine wesentliche Fähigkeit für einen Raumfahrzeugpiloten. Beherrsche es, und du wirst auf dem besten Weg sein, ein erfahrener Pilot zu werden. \n\nSie können dies erneut versuchen, wenn du willst, oder drücke Weiter, wenn du bereit bist weiterzumachen.		
