		#autoLOC_317355 = Nach geplantem Manöver: Keine gefunden		
		#autoLOC_317357 = Nach geplantem Manöver: <<1>>		
		#autoLOC_317372 = Munar Orbit Einfügung		
		#autoLOC_317381 = Jetzt, da du dich nicht auf einer Fluchtbahn befindest, versuche dich in eine kreisförmige Umlaufbahn unter mindestens <<1>> m zu begeben. \n\nVergiss nicht, du kannst einen weiteren Manöverknoten verwenden. Wenn Ihre Periapsis auch höher als << 2 >> m ist, müssen Sie zuerst Ihre Apoapsis senken, um sie zu Ihrer neuen Periapsis zu machen, und dann an der Periapsis brennen, um auch das andere Ende zu senken		
