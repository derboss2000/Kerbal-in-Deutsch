		#autoLOC_308340 = Im Orbit		
		#autoLOC_308362 = Herzliche Glückwünsche! Sie sind jetzt offiziell im Orbit. Das ist eine ziemliche Leistung! \n\nHoffentlich kann man den Unterschied zwischen dem suborbitalen Sprung und dem Erreichen des Orbit-Aufstiegs sehen und wie weit (und früh) wir uns gedreht haben. \n\nAchten Sie auch darauf, wie wir unsere Rakete vernünftig beschleunigen konnten durch den Aufstieg, und ging nicht direkt auf "lächerlich" Geschwindigkeit. Die Übermacht des Schiffes ist ein häufiger Anfängerfehler.		
		#autoLOC_308363 = Weiter		
		#autoLOC_308378 = Zusammenfassung		
		#autoLOC_308387 = Das ist so weit, wie ich dich heute nehmen werde. Wir können im Orbit 101 Tutorial wieder aufholen, wo ich euch etwas über Orbits zeige und sie anpasse. \n\nWenn du für ein bisschen alleine fliegen willst, kannst du auch versuchen, Valentina von diesem Übungsflug nach Hause zu bringen. Sie müssen sich um 180 Grad drehen und retrograd brennen, bis Ihre Periapsis weniger als 20 Kilometer beträgt. In dieser Höhe wird die Atmosphäre die meisten Bremsungen für Sie durchführen. Stage die obere Stufe weg, wenn du auf den Rand der Atmosphäre triffst, orientiere dich rückläufig und betrete sie erneut, wie ich dir im Grundkurs-Tutorial beigebracht habe. \n\nWähle einfach <color=<<1>>> End Scenario </color> aus dem <color=<<2>>> Pause </color> Menü und wir sehen uns später.		
		#autoLOC_308388 = Fertig		
		#autoLOC_308406 = Innenansicht		
		#autoLOC_308418 = Aha! Du bist ein neugieriger, bist du nicht? Mit der IVA-Taste über dem Portrait eines jeden Besatzungsmitglieds kannst du das Schiff aus seiner eigenen Perspektive sehen. \n\nBeachte, dass dein Flug-UI in diesem Modus weniger Instrumente hat, da sich die meisten im Cockpit befinden. \n\nIn In der internen Ansicht können Sie durch Klicken mit der rechten Maustaste zwischen den Modi "Mouse-Look" und "Interactive" wechseln, sodass Sie ohne lange Maustaste sehen können. Versuchen Sie sich umzusehen und klicken Sie auf Dinge, die Engineering-Abteilung sagt, es gibt viele Geräte hier, die tatsächlich funktionieren. Sie schienen tatsächlich ziemlich stolz darauf zu sein. \n\nWenn es mehrere Crewmitglieder gibt, können Sie mit der [<<1>>] Taste durch den POV von ihnen navigieren. \n\nKlicken Sie auf [zurück zur externen Ansicht <<2 >>].		
		#autoLOC_308438 = Fehler		
		#autoLOC_308451 = Etwas ist hier sehr schief gelaufen, du könntest versuchen, am Leben zu bleiben, wenn du auf einer Mission bist. \nScheint nicht schlecht, ich werde jemanden schicken, der das aufräumt und du kannst es ein anderes Mal versuchen.		
