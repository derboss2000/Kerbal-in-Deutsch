		#autoLOC_309605 = 897/5000 BREMSE! JETZT! \n\n Entschuldige, ich wollte dich nicht erschrecken. Jetzt sollten Sie Ihren Docking-Port bereitstellen. <color=<<2>>> Klicken Sie mit der rechten Maustaste </color> darauf und drücken Sie die Schaltfläche <color=<<3>>> Open Shield </color>. Auch jetzt, wo du so nah dran bist, ist es an der Zeit, ein paar Anpassungen vorzunehmen. Im Moment zielen Sie auf das ganze Schiff, aber wir können genauer werden. <color=<<1>>> Klicken Sie mit der rechten Maustaste auf den Docking-Port des Zielschiffs und legen Sie es als Ziel fest. Beachten Sie, wie sich die Entfernung geändert hat: Der Ziel-Port wird jetzt als Position für Ihre Indikatoren verwendet. Klicken Sie mit der rechten Maustaste </color> auf Ihren eigenen Port und klicken Sie auf die Schaltfläche <color=<<3>>> Control from Here </color>. Jetzt messen sich die Indikatoren von einem Andock-Port zum anderen, was das Ganze viel einfacher macht. \n\nWenn das geschehen ist, nähern Sie sich langsam dem Zielschiff: Die Idee ist, beide Andock-Ports in eine Linie zu bringen kaum anfassen.		
