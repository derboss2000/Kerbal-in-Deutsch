		#autoLOC_317767 = Ok, schneide jetzt den Gashebel! \n\nHalte <color=<<1>>> [<<2>>] </color> oder drücke <color=<<3>>> [<<4>>] < /color> um sofort Gas zu geben.		
		#autoLOC_317775 = Orbiting 101 - Grundlegende Manöver		
		#autoLOC_317782 = Gut gemacht! \n\nDadurch erhöhest du deinen Apoapsis-Knoten. \n\nMit Orbitalmanövern wird so ziemlich alles, was du tust, die gegenüberliegende Seite deiner Umlaufbahn beeinflussen. Um also den höchsten Punkt (Apoapsis) anzuheben, drücken Sie am tiefsten Punkt (Periapsis) nach vorne (oder prograde). Ähnlich, um Ihre Periapsis zu erhöhen, haben Sie prograde bei Apoapsis geschoben. Wir sind jetzt auf dem Weg zum Apoapsis, also machen wir das. \n\nDrücken Sie <color=<<1>>> Next </color>, wenn Sie fertig sind, und ich werde die Zeit verkürzen, um uns schnell dorthin zu bringen		
		#autoLOC_317783 = Weiter		
		#autoLOC_317795 = Orbiting 101 - Grundlegende Manöver		
		#autoLOC_317803 = Ok, wir sind jetzt auf dem Weg zum apoapsis Knoten. Beachten Sie, wie Ihr Schiff an Geschwindigkeit verliert, wenn wir aufsteigen. Das ist, weil wir vom Planeten wegklettern, also verlieren wir an Geschwindigkeit, wenn wir höher gehen, genau wie ein Ball, wenn er zurück auf Kerbin in die Luft geworfen wird. Je höher du bist, desto langsamer wird dein Orbit sein. Beachten Sie, dass die Orbitalgeschwindigkeit des Mun bei 540 m/s liegt (Sie können dies sehen, wenn Sie über den Mun-Marker schweben), während Ihr weit höher liegt? Das liegt daran, dass unsere Umlaufbahn so viel niedriger ist als die des Mun. \n\nWenn wir Apoapsis erreichen, werden wir erneut prograde, um den Periapsis-Knoten anzuheben und unsere Umlaufbahn zu zirkularisieren.		
		#autoLOC_317822 = Orbiting 101 - Anhebung der Periapsis		
		#autoLOC_317829 = Ok, hier sind wir. Das gleiche wie zuvor: wende dein Schiff auf prograde. \n\nMeinerseits, dass wir wahrscheinlich gerade jetzt in die andere Richtung zeigen, also ist der prograde Marker vielleicht zuerst nicht sichtbar. Aber Sie können es leicht finden, weil es auf der gegenüberliegenden Seite von der retrograden Markierung ist. \n\nWenn du in die richtige Richtung schaust, feuere den Motor an und beobachte, wie die Periapsis aufsteigt.		
		#autoLOC_317837 = Orbiting 101 - Anhebung der Periapsis		
		#autoLOC_317844 = Halten Sie das Brennen prograde, bis die Umlaufbahn fast kreisförmig ist. Die Exzentrizität ist 0, wenn sie perfekt kreisförmig ist, also behalte das im Auge (Exzentrizität misst, wie elliptisch deine Umlaufbahn ist; 0 bedeutet, dass die Umlaufbahn kreisförmig ist).		
