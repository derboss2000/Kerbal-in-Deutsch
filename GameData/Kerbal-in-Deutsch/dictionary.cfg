		#autoLOC_309404 = Sieh dir diese armen Leute an! Sie sind dazu verdammt, Kerbin für immer zu umkreisen, wenn Sie nicht zu ihrer Rettung gehen, was Sie auch tun sollten, denn das Ansehen unseres Weltraumprogramms wird sinken, wenn wir Menschen im Weltraum zurücklassen. Wenn Sie mit der Kamera herumspielen, werden Sie bemerken, dass Ihre Umlaufbahn und ihre Bahnen nicht die gleiche Neigung haben. Das bedeutet, dass die Schiffe, wenn sie jemals dicht beieinander waren, dies mit gefährlich hoher Geschwindigkeit tun würden und nur auf verschiedenen Wegen aneinander vorbei ziehen würden. In dieser Situation müssen wir zuerst unsere Umlaufbahn an die des anderen Schiffes anpassen. \n\n <color=<<1>>> Klicken Sie auf </color> auf dem Schiff mit dem Namen "Stranded" und setze es als dein Ziel.		
