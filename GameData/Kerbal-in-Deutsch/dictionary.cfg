		#autoLOC_501095 = Nuklearantriebe verbrennen keinen Treibstoff, sie vernichten ihn völlig. Wir hoffen nur, dass es kein Konflikt gibt.		
		#autoLOC_501096 = Fortgeschrittene Metallarbeiten		
		#autoLOC_501097 = Diese neue Konstruktionstechnik erlaubt es Designs zu bauen, die vor nicht all zu langer Zeit noch als verrückt galten... und es noch sind. Aber sie sind jetzt möglich!		
		#autoLOC_501098 = Feldwissenschaft		
		#autoLOC_501099 = So lange die Neugier Sie herumtreibt oder die Batterien reichen.		
		#autoLOC_501100 = Höhenflug		
		#autoLOC_501101 = Neue Durchbrüche in der Motor- und Ansaugentwicklung ermöglichen das Fliegen im oberen Bereich der Atmosphäre.		
		#autoLOC_501102 = Großvolumen Kontainer		
		#autoLOC_501103 = Maximieren Sie die Nutzlast Ihres Raumschiffs, indem Sie die Größe Ihres Raumschiffs maximieren.		
		#autoLOC_501104 = Verbundwerkstoffe		
		#autoLOC_501105 = Leicht und stark! Und keine Sorge, wir sind sicher, dass der Klebstoff im Handumdrehen trocknen wird.		
		#autoLOC_501106 = Elektronik		
		#autoLOC_501107 = Hoffentlich wird dies in den nächsten Monaten nicht obsolet werden.		
		#autoLOC_501108 = Hochleistungselektrik		
		#autoLOC_501109 = Maximieren Sie Ihr Energieproduktions- und Speicherpotenzial, indem Sie die Größe der elektrischen Komponenten Ihres Schiffs maximieren.		
		#autoLOC_501110 = Schwere Aerodynamik		
		#autoLOC_501111 = Fortschritte in der Bautechnologie ermöglichten neue Durchbrüche in der Luft- und Raumfahrt.		
		#autoLOC_501112 = Ionenantrieb		
		#autoLOC_501113 = Es stellt sich heraus, dass es keine Science Fiction ist.		
		#autoLOC_501114 = Hyperschallflug		
		#autoLOC_501115 = Belasten Sie Ihr Flugzeug bis an die obere Grenze der Fluggeschwindigkeit und Vernunft.		
		#autoLOC_501116 = Nanolat		
		#autoLOC_501117 = Trotz des bedrohlichen Auftretens der grünen Metablobs, die aus den NanolatInjektoren geschossen wurden, kann niemand behaupten, dass Kerbals tatsächlich Technologien entwickelt haben, die mindestens genauso gefährlich sind wie diese.		
		#autoLOC_501118 = Fortgeschrittene unbemannte Technologie		
		#autoLOC_501119 = Verbesserung in der Fernsteuerungstechnologie für eine neue Generation von Sondendesigns.		
		#autoLOC_501120 = Meta-Material		
		#autoLOC_501121 = Ein Fortschritt im Raumschiffbau der so revolutionär war, dass Sie sich nicht einmal im Klaren darüber sind, dass seine Namensgebung sehr ungenau war.		
		#autoLOC_501122 = Sehr schwere Raketen		
		#autoLOC_501123 = Während immer größere Raketen nicht jedes Mal die Antwort sein können, haben wir diese für alle anderen Zeiten entwickelt.		
		#autoLOC_501124 = Fortgeschrittene Wissenschaftstechnologie		
		#autoLOC_501125 = Wissenschaftliche Fortschritte ermöglichen neue fortschrittliche Technologien zur Förderung der Wissenschaft.		
		#autoLOC_501126 = Fortgeschrittene Motoren		
		#autoLOC_501127 = Die Radtechnologie rollt jetzt nicht weiter. Man könnte sagen, unsere Ingenieure rollen mit ihr.		
		#autoLOC_501128 = Spezialisierte Elektrik		
		#autoLOC_501129 = Erleben Sie den warmen Schein der neusten Elektrotechnik. Bildlich natürlich und vielleicht auch ganz wörtlich. Versuchen Sie direkte Belichtung zu vermeiden.		
		#autoLOC_501130 = Hochleistungstreibstoff Systeme		
		#autoLOC_501131 = Massive Motoren erfordern massive Treibstoff Lagerlösungen.		
		#autoLOC_501132 = Experimentelle Aerodynamik		
		#autoLOC_501133 = Die beflügelte Flugtechnologie steigt auf beispiellose Höhen an. Man könnte sogar sagen, dass es jetzt richtig abhebt.		
		#autoLOC_501134 = Automatisierung		
		#autoLOC_501135 = Wir können uns nicht vorstellen was schiefgehen könnte, wenn eine experimentelle KI jeden Aspekt einer Mission verarbeiten würde.		
		#autoLOC_501136 = Luft- und Raumfahrttechnologie		
		#autoLOC_501137 = Die absolute Spitze der Luft- und Raumfahrttechnologie. Im wahrsten Sinne des Wortes sind einige dieser Kanten sehr scharf. Mit Vorsicht behandeln.		
		#autoLOC_501138 = Große Sonden		
		#autoLOC_501139 = Die Gerüchte über eine von Sonden geführte Weltherrschaft sind stark übertrieben.		
		#autoLOC_501140 = Experimentelle Wissenschaft		
		#autoLOC_501141 = Erforschen Sie neue Wissenschaftsgebiete von denen wir nicht einmal wussten, dass sie da sind.		
		#autoLOC_501142 = Experimentelle Motoren		
		#autoLOC_501143 = Die neusten Durchbrüche sorgen dafür, dass Motorentechnologie vorwärts, und rückwärts und steuerbar ist.		
		#autoLOC_501144 = Experimentelle Elektrik		
		#autoLOC_501145 = Das Neuste in der elektrischen Systemtechnologie. Unsere Ingenieure schwärmen vor Aufregung darüber. Sie scheinen jetzt auch im Dunkeln zu leuchten. Faszinierend!		
		#autoLOC_501146 = Er ist ein Buchhalter namens Mortimer. Er hat nicht viele Freunde, aber er mag Dinge unter Kontrolle und rechtwinklig angeordnet. Dieser Job ist ziemlich stressig für ihn.		
		#autoLOC_501147 = Linus ist Wernher von Kermans Praktikant. Weil Wernher selbst zu wichtig ist, um sich mit diesen langweiligen Strategiesitzungen zu befassen. Er schickt seinen Praktikanten an seine Stelle.		
		#autoLOC_501148 = Walt Kerman ist der Sprecher des Raumfahrtprogramms. Er trägt einen Schutzanzug. Was für seine Arbeit nicht unbedingt erforderlich ist, aber für jemanden, der in solch einer toxischen Umgebung arbeitet.		
		#autoLOC_501149 = Gus Kerman ist der Leiter von Space Program Operations und ein Allround-Reparateur, wenn irgendetwas in der Gegend kaputt geht und er der Grund ist, warum alle unsere Pods Fenster haben.		
		#autoLOC_501150 = Wertschöpfungskampagne		
		#autoLOC_501151 = Wir könnten unser Image definitiv verbessern, indem wir Kerbals überall daran erinnern, wie großartig das Weltraumprogramm ist. Der Werbeplatz ist jedoch nicht frei.		
		#autoLOC_501152 = Spendenaktion		
		#autoLOC_501153 = Wir können wahrscheinlich etwas Geld aufbringen, indem wir die Aufmerksamkeit ausnutzen, die wir aus neuen erfolgreichen Unternehmungen ziehen, um die wohlhabenden Kerbals daran zu erinnern, dass wir ihre Unterstützung und den Inhalt ihrer Brieftaschen nutzen können. Das wird wahrscheinlich als ein bisschen frech von uns gesehen werden, also seien Sie bereit, etwas Rückschlag von der Öffentlichkeit zu stellen.		
		#autoLOC_501154 = Quelloffenes Technologie Programm		
		#autoLOC_501155 = Obwohl wir große Anstrengungen unternommen haben, um unsere wissenschaftlichen Daten zu erhalten, kann es nur als eine gute Sache angesehen werden, sie allen Kerbalkinds kostenlos zur Verfügung zu stellen. Die Forschung und Entwicklung wird jedoch wahrscheinlich nicht die höchste Effizienz erreichen, mit all dem Lärm, den diese externen Meinungen erzeugen.		
		#autoLOC_501156 = Unbezahltes Forschungsprogramm		
		#autoLOC_501157 = Ein Programm, in dem Studenten des Grundstudiums die Gelegenheit erhalten, in unserem großartigen Raumfahrtprogramm zu arbeiten, um die Wissenschaft zu fördern, die aus jedem Datenelement gewonnen wird. Die Praktikanten werden nicht bezahlt, aber das Prestige der Arbeit mit einer so großen Organisation wie unserer ist sicherlich ihre eigene Belohnung, nicht wahr?		
		#autoLOC_501158 = Subventionen für Forschung & Entwicklung		
		#autoLOC_501159 = Warum verarbeiten wir alle Daten selbst, wenn wir externe Forschungslabore beauftragen können, um uns bei der Verarbeitung der Daten zu helfen, die wir erhalten. Diese Dienstleistungen sind nicht gerade billig.		
		#autoLOC_501160 = Patente Lizenzierung		
		#autoLOC_501161 = Unsere wissenschaftlichen Daten können viel Geld wert sein, wenn wir Lizenzen für andere Organisationen verkaufen, um unsere Patente zu nutzen. Die erforderliche zusätzliche Buchhaltung wird wahrscheinlich zusätzliche Arbeit für das F&E-Team bedeuten, aber die finanziellen Vorteile könnten sich auf ihre reduzierte Leistung auswirken.		
		#autoLOC_501162 = Aggressive Verhandlungen		
		#autoLOC_501163 = Wir können bessere Vereinbarungen mit unseren Lieferanten treffen, indem wir unsere Verhandlungen mit ihnen mehr und mehr bekräftigen. Sie werden das wahrscheinlich nicht als einen freundlichen Schritt sehen, aber wir können es auf jeden Fall haben, wenn wir sie drücken. Es ist nicht so, dass es uns interessiert, was andere denken, oder?		
		#autoLOC_501164 = Bergungs Transponder Anpassung		
		#autoLOC_501165 = Die Rückgewinnung von Teilen, die weit entfernt vom Space Center landen, kann sehr kostspielig sein, aber ich schätze, dass wir diese Kosten reduzieren können, indem wir bessere Transponder für die Teile installieren, die wir starten. Diese Einheiten sind nicht billig, aber sie sollten es sehr viel einfacher machen, Teile zu finden und den Wiederherstellungswert zu verbessern, auch wenn sie in der Mitte von Kerbin liegen. Was sagst du?		
		#autoLOC_501166 = Notverkauf		
		#autoLOC_501167 = Wir müssen in einer Notlage sein, um eine solche Option in Erwägung zu ziehen. Die Gewährung eines öffentlichen Zuschusses könnte uns vor dem Bankrott bewahren, aber es würde auch den Ruf des Weltraumprogramms erheblich beeinträchtigen. Allerdings ist das Space-Programm zu groß, um zu scheitern. Wenn es also entweder diese Option oder das Closing-Geschäft ist, würde ich Ihnen raten, das Geld anzunehmen.		
		#autoLOC_501168 = Ausverkauf von Forschungsrechten		
		#autoLOC_501169 = Wir könnten einen schnellen Verdienst aus dem Forschungs- und Entwicklungsteam von Science erzielen, indem wir exklusive Forschungsrechte an den Meistbietenden verkaufen. Ja, das bedeutet, dass wir nicht in der Lage sein würden, diese Wissenschaft selbst zu nutzen, aber für exklusive Rechte, ich bin sicher, wir könnten einen hübschen Penny von einer großen Firma oder einem Konglomerat holen.		
		#autoLOC_501170 = Führungsinitiative		
		#autoLOC_501171 = Wenn wir uns darauf konzentrieren, unser eigenes Raumfahrtprogramm konsequent voranzutreiben, können wir mehr öffentliches Interesse wecken. Wir werden ein paar Verträge auf den Weg bringen müssen, daher müssen wir möglicherweise Forschungsrechte an die akademische Gemeinschaft verkaufen, um solvent zu bleiben.		
		#autoLOC_501172 = Hopper		
		#autoLOC_501173 = Ein Startschiff. Kann von Beginn eines Karrierespiels an gebaut werden und ist gut genug, um dich voranzubringen. Billig, auch!		
		#autoLOC_501174 = Aeris 3A		
		#autoLOC_501175 = Der Aeris 3A ist ein kleines und flinkes einsitziges Flugzeug, das hauptsächlich als Trainingsflugzeug für Starrflügler eingesetzt wird und das Bodenpersonal nervt.		
		#autoLOC_501176 = Aeris 4A		
		#autoLOC_501177 = Die Aeris 4A ist eine Raumfähre, die in der Lage ist, die Umlaufbahn zu erreichen, wenn sie korrekt geflogen ist. "		
		#autoLOC_501178 = Albatross 3		
		#autoLOC_501179 = Der Albatross 3 ist ein Langstreckenflugzeug mit niedriger Geschwindigkeit, das stundenlang stabil und dauerhaft fliegen kann. "Seine sehr langen Flügel werden sich ein wenig biegen, aber das Flugbetriebshandbuch sagt, dass es" höchstwahrscheinlich normal "ist. Es empfiehlt sich auch, immer Ruder und Querruder zu benutzen, um es zu wenden		
		#autoLOC_501180 = Bug-E Buggy		
		#autoLOC_501181 = Bug-E is built to boldly go where no Kerman has gone before...¨EZ Attach Decoupler Included for quick integration to transport Vehicle.¨Warranty Void if used at nighttime.		
		#autoLOC_501182 = Crater Crawler		
		#autoLOC_501183 = Während der Krater-Crawler auf Kerbin verwendet werden kann, wenn Sie sanft sind, glänzt er wirklich auf einem niedrigen G-Mond wie dem Mun, wo die eingebauten Triebwerke ein beispielloses Maß an Manövrierbarkeit erlauben.		
		#autoLOC_501184 = Taube		
		#autoLOC_501185 = Eine Prototyp-Raumschiff, das den Orbit erreichen kann. Es wurde noch nicht mit irgendeiner Missionsausrüstung ausgestattet.		
		#autoLOC_501186 = Möwe		
		#autoLOC_501187 = Ein kleines und leichtes Wasserflugzeug, die Möwe  ist ein ausgezeichneter Grundtrainer für Kerbale, die nicht genau wissen, wann oder wo sie landen werden (oder "landen"). Es kann mit erschreckend niedrigen Geschwindigkeiten starten und landen (langsamer als einige hotrodded Rover, die gesehen werden, von bestimmten unbenannten Testpiloten um Kerbal Weltraumbahnhof gefahren zu werden), dank seiner inneren Flügelklappen.		
		#autoLOC_501188 = Stockente		
		#autoLOC_501189 = Die Mallard ist ein großes Wasserflugzeug mit zwei hocheffizienten Turbofans hoch am Rumpf montiert, um das Spray zu löschen. Es ist etwas langsam, aber sehr stabil im Flug. Eine vollständige Folge von Klappen an den Hinterkanten der Hauptflügel sorgt für eine außergewöhnliche Langsamfahrt und kleine Wasserflugzeug-Stufen, die auf jeder Seite des Rumpfbodens angebracht sind, helfen, ihn während der Startläufe aus dem Wasser zu heben (Wasserwiderstand verringern). Sein ganzer Rumpf, ohne das Cockpit vorwärts, ist ein langer Cargobay, mit einer Rampe am Ende des Hecks. Dies ermöglicht es Rovern (und Booten) an Bord zu kommen oder zu gehen, während die Mallard gelandet ist. Es ist ein bisschen wenig Kraftstoff, so dass Sie in Erwägung ziehen könnten, einige in den Laderaum für lange Flüge hinzuzufügen oder sie in großer Höhe zu machen.		
		#autoLOC_501190 = Osprey		
		#autoLOC_501191 = Der Osprey ist ein leistungsstarkes (und risikoreiches) Wasserflugzeug und wurde für jene Draufgänger entwickelt, die nicht auf Leistung verzichten, aber trotzdem auf Kerbin nass oder trocken landen wollen. Der Nachbrenner Panther Turbofan bietet hohe Effizienz im trockenen Modus und hohen Schub im nassen Modus, perfekt für Spaziergänge und Sprints beide. Die Ausleger haben ein Hydroplane Stretching zwischen ihnen, so dass der Osprey "Schritt" während seiner Start im Wasser laufen , massiv den Luftwiderstand verringern. Sobald Sie aufstehen, können Sie sicher abhauen. Die Ausleger sind abwerfbar, aber sie haben auch das Fahrwerk. Bewege also die Abstützungen nicht weg, es sei denn, du planst eine letzte Wasserlandung (oder eine wirklich finale Landlandung).		
		#autoLOC_501192 = Prospector Rover		
		#autoLOC_501193 = Allgemeiner offener Vakuum Rover für alle Ihre Prospektierungsbedürfnisse! ¨Fuel Cell Power System für KM's of Range. ¨Prospecting Science Package Standard und viel Platz für Erweiterungen auf dem Flachbett.¨Hersteller empfiehlt, braune Teile zum Boden hin zu halten.		
		#autoLOC_501194 = Ravenspear Mk1		
		#autoLOC_501195 = The first model of the Ravenspear series of fast, high-altitude aircraft, the Mk1 is fitted with three engines: One central one that is most efficient at low speeds, and two afterburning turbofans that are almost as efficient in dry thrust but provide quite a kick (at quite a cost) in wet mode.¨¨Its canard design has been called "very flyable, actually" by a few famous test pilots, although they also warn of the tendency to strike the tail on takeoff if pulling up too eagerly. Although they remark "it's good that there are more engines, if you break that middle one".		
		#autoLOC_501196 = Ravenspear Mk3		
		#autoLOC_501197 = The Ravenspear Mk3 is a longer-range high-altitude spaceplane, with a novel wing geometry that provides large amounts of lift at high altitudes. ¨¨It is capable of sub-orbital flights, which makes it a decent test platform for high-altitude experimental engines and other such sciency things.		
		#autoLOC_501198 = Ravenspear Mk4		
		#autoLOC_501199 = The Mk4 marks a bit of a change in direction from previous Ravenspear models. ¨¨Instead of focusing on high-altitude flight, the Mk4 is primarily geared towards making the most out of its four afterburning turbofans. In dry mode, however, it is capable of considerable range.¨¨Being capable of very high-speed flight at low altitudes, it's a favorite among the bravest test pilots, and quite the opposite for the not-so-brave ones.¨		
		#autoLOC_501200 = Rocket-power VTOL		
		#autoLOC_501201 = This craft is an experimental test platform for rocket-powered flight. ¨¨Used primarily in training pilots to land on places where parachute descents aren't an option, it's also found a use in telling the ace pilots apart from the 'ok' ones, by the simple expedient of putting them in one of these, and calling "Ace" any that make it out afterwards.		
		#autoLOC_501202 = Satellite Launcher		
		#autoLOC_501203 = A conventional jet equipped with a small rocket to demonstrate feasibility of rocket launches from high altitude.		
		#autoLOC_501204 = Skywinder AE1		
		#autoLOC_501205 = The Skywinder AE1 is a sleek and agile plane that was originally used in air races and stunt shows sponsored by Green Kraken energy snacks. The front canards, thrust reversers, and built in safety parachute allowed daredevils to perform all sorts of creative maneuvers that sensible pilots would never even consider! ¨¨Following a series of unfortunate events, it has since been donated to the space center for recreational use.		
		#autoLOC_501206 = Stearwing A300		
		#autoLOC_501207 = The Stearwing A300 is a large aircraft, built to carry heavy payloads and a large number of passengers. Don't expect it to reach very impressive altitudes or speeds though. Wings may shear off under excessive stress. Warranty does not cover damage from attempted aerobatics.		
		#autoLOC_501208 = Stratolauncher		
		#autoLOC_501209 = A Large drone plane designed to carry a rocket to an altitude of 10km and launch it from there. The drone can then theoretically return to the runway to be reused, provided avionics work.		
		#autoLOC_501210 = Thunderbird		
		#autoLOC_501211 = The Thunderbird is a muscle-car of an aircraft. Broadly similar in performance to the Osprey, it lacks the Osprey's graceful lines (and abilities as a seaplane) in exchange for a higher top speed. Indeed the Thunderbird is basically an engine with a cockpit and some wings bolted on...and therefore a huge success with the test pilots. Make sure you drop the droptanks when they empty to achieve best speed!		
		#autoLOC_501212 = Velociteze		
		#autoLOC_501213 = A small personnel transport using two small basic jets. Nowhere as efficient as turbofans, they nonetheless provide sterling service in this role (and are far less thirsty than an afterburner or turboramjet). The Velociteze is a well-tempered aircraft, fit for trainees versed on the Gull and Aeris 3A who want to step up to a multi-engine aircraft (and do some useful service ferrying passengers besides).		
		#autoLOC_501214 = AeroEquus		
		#autoLOC_501215 = The flying four legged neighing landcreature.¨¨Legend has it that the Equus can be ridden by brave Kerbals, all we know is that it takes a brave Kerbal to ride this four booster beast past the Mun, or if really foolhardy, past Minmus.		
		#autoLOC_501216 = ComSat Lx		
		#autoLOC_501217 = Tiny satalite with antenna and solar power?¨Launcher to bring it to space?¨¨Done and Done!		
		#autoLOC_501218 = Dynawing		
		#autoLOC_501219 = The Dynawing is a partially-reusable shuttle based around the Dynawing orbiter (with two KS25 engines) and an external tank to feed them, boosted by two Kickbacks. Hailed as the "next generation" of cheap access to space, with a payload of up to 16 tons (reference payload included), it is somewhat tricky to fly, as expensive as conventional rockets, and Kraken help you if something explodes on ascent. But it looks great, very futuristic. Flight crews are, of course, queuing up.¨¨The main engines fire roughly through the center of mass. Fly an inverted ascent with the shuttle on the 'down' side of the stack, and lead the prograde vector a bit. It's designed to use up all External Tank propellant on the first burn, horizontal by 45 km and keep burning to end up in a 75 x 0 km "orbit" or so. Then stage away  the tank, press 6 to disable the main engines, stage again to ignite the OMS engines, and use them to circularize and later deorbit. Fly a high-AoA reentry with RCS control.		
		#autoLOC_501220 = GDLV3		
		#autoLOC_501221 = The Generally Designed Launch Vehicle 3 is an adaptable design that the customer can tailor to their needs, in fact the GDLV3 is in such wide use no one can say they actually own it.		
		#autoLOC_501222 = Ion-Powered Space Probe		
		#autoLOC_501223 = This small probe may look cute and unimpressive, but once it deploys its long-range antenna, it looks pretty much the same.¨¨Its Ion engine is very efficient for a spacecraft this small, so it can go very far indeed, as long as something helps it get into orbit first, of course.		
		#autoLOC_501224 = Jumping Flea		
		#autoLOC_501225 = The Jumping Flea was originally named after the carnival ride that we salvaged most of its parts from. It might not get us all the way to space, but it will definitely get us started there with a bang!		
		#autoLOC_501226 = Kerbal 1-5		
		#autoLOC_501227 = A nice little Sunday runabout, the Kerbal 1-5 is just right for day trips to low Kerbin orbit.¨¨This model includes the optional docking port and RCS upgrade package, perfect for joining with your friends in space.		
		#autoLOC_501228 = Kerbal 1		
		#autoLOC_501229 = An exercise in rocket construction, just right for teaching the basics.¨¨It flies, what more do you need?		
		#autoLOC_501230 = Kerbal 2		
		#autoLOC_501231 = The Kerbal 2 was built as a 'trainer' rocket. It's not meant to reach very far, but it does feature most of the important systems found in the larger vessels.¨¨It also comes with a parachute. Most astronauts agree that that's one of its best features.		
		#autoLOC_501232 = Kerbal X		
		#autoLOC_501233 = The Kerbal X is one of the most successful rockets that can be ordered from a catalog. Despite the original design having been meant for a plastic model, it's proved itself quite dependable as a full-sized craft.¨¨The X is capable of achieving orbit around Kerbin, and even features a very optimistic set of landing legs on its upper stage.		
		#autoLOC_501234 = Learstar A1		
		#autoLOC_501235 = SSTO is overrated, payload capability and comfortable seats are all the rage these days.		
		#autoLOC_501236 = Orbiter 1A		
		#autoLOC_501237 = The Orbiter 1A is a training craft for orbital maneuvering. Despite not being able to reach orbit on its own, it's a very maneuverable and fun to fly ship once it gets there.		
		#autoLOC_501238 = Orbiter One		
		#autoLOC_501239 = We're not sure if the engineers named this craft for its series, or for the number of boosters, and our pilots call it "The Unfinished".¨Whatever the reason for the name, it's an interesting craft to fly.		
		#autoLOC_501240 = PT Series Munsplorer		
		#autoLOC_501241 = PT Munsplorer: No frills super economy class launcher/lander for Mun/Minmus.¨¨Batteries, fins and science sold separately.		
		#autoLOC_501242 = Rover + Skycrane		
		#autoLOC_501243 = This craft is one of the most ambitious designs found in the Kerlington catalog, especially if one takes the prospect of using it on another planet seriously. ¨¨It requires a launch vehicle to get it into space (and beyond), but its four rockets do have enough thrust for short test runs at the pad.¨¨The operations manual says "approach ground slowly, try not to break the rover when you drop it".		
		#autoLOC_501244 = Science Jr		
		#autoLOC_501245 = A beginner's experimentation kit, complete with goggles, spatula and launch vehicle.¨¨For ages 3+.		
		#autoLOC_501246 = Slim Shuttle		
		#autoLOC_501247 = A partially reusable launch system for orbital tourism.		
		#autoLOC_501248 = Space Station Core		
		#autoLOC_501249 = This Space Station Core shows just how ambitious the Kerlington model rocket catalog can be sometimes. ¨¨If you can manage to build a rocket capable of getting this into orbit, it is air-tight enough to let a few Kerbals live in it for long periods of time. ¨¨It also features a hub with five docking ports, so you can expand your station.		
		#autoLOC_501250 = Super-Heavy Lander		
		#autoLOC_501251 = This lander may be heavy, but it packs a lot of RCS fuel and has a very funky boarding ladder.¨¨Launch vehicle sold separately.		
		#autoLOC_501252 = Two-Stage Lander		
		#autoLOC_501253 = Be the first to put a flag up on your favorite moon with this very sensible and mostly-survivable Lander Module.¨¨The first stage is meant to get it down to the surface, and can be jettisoned off for the ascent.¨¨Launch/return vehicle sold separately. Works best at low gravity and with no atmosphere around it.		
		#autoLOC_501254 = Viewmatic Survey Satellite		
		#autoLOC_501255 = The Viewmatic Survey Satellite was mysteriously found in low orbit around Kerbin. Its original purpose is unknown, but the space center has found it very useful for making sure that their staff are not using company phones for personal use.		
		#autoLOC_501256 = Z-Map Satelliten Kit		
		#autoLOC_501257 = Das Z-Map Satelliten Kit ist ein komplettes Raumschiff, das seine Nutzlast tatsächlich in den Orbit bringen kann! ¨¨Set enthält: Nutzlast-Satelliten mit Booster-Stufe, ¨Flüssig-stabilisierte Launcher und zwei abnehmbare Booster.¨¨Return aus dem Orbit nicht garantiert. Orbit auch nicht garantiert. Überleben ist auch nicht garantiert. Außerhalb der Reichweite von Kindern und unverantwortlichen Erwachsenen aufbewahren.		
