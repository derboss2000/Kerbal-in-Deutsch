		#autoLOC_308470 = Docking Control Mode		
		#autoLOC_308481 = Ich sehe, Sie haben die Docking-Steuerelemente gefunden. In diesem Modus verhalten sich die Steuerungen etwas anders, um das Manövrieren im Orbit zu erleichtern. Das ist jedoch ein Thema für ein ganz anderes Tutorial, also gehen wir jetzt einfach zurück zum Thema. \n\nDrücken Sie die Staging-Taste in der unteren linken Ecke, um zum Staging Control Mode zurückzukehren.		
		#autoLOC_308501 = Natürlich		
		#autoLOC_308512 = Ach, scheiße, hier ist etwas schiefgelaufen - du bist weit weg vom Kurs. Sie müssen schnell die Anweisungen befolgen. Wenn Sie Probleme haben, Ihr Schiff zu kontrollieren, stellen Sie es auf S.A.S. folge dem Zielmodus, wie ich es erklärt habe und lasse S.A.S. Flieg es für dich; Sie müssen sich nur um die Bereitstellung kümmern. Sobald Sie gesehen haben, wie es geflogen werden sollte, können Sie versuchen, manuell zu fliegen. Fühl dich nicht schlecht, es braucht viel Übung! \m\nWenn du noch Treibstoff hast, kannst du selbst versuchen, die Umlaufbahn zu erreichen. Oder Sie können versuchen, sicher abzubrechen und zu landen - immer eine gute Übung. Ansonsten bitte das Tutorial neu starten.		
