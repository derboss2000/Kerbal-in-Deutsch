		#autoLOC_307865 = Heute werden wir eine absolut notwendige Fähigkeit für jedes Raumfahrtprogramm in Angriff nehmen: Den Orbit erreichen. Ohne diese Fähigkeit können wir Ihnen auch Kerbal Flight Simulator beibringen. \n\nIch hoffe, Sie haben bereits die anderen Flight Tutorials sowie die Advanced Construction überprüft, um mit dem \"Kerbal 1 \" Schiff vertraut zu sein. Starten Sie noch heute. \n\nWenn nicht, empfehle ich Ihnen dringend, dies zu tun, bevor Sie diese durchgehen. \n\nWenn Sie zurückgehen und die anderen ausprobieren möchten, drücken Sie <color = <<1>>> [<<2>>] </color> und wählen Sie <color=<<3>>> Szenario beenden </color>. Andernfalls drücken Sie <color =<<4>>> Next </color> und wir werden fortfahren.		
