		#autoLOC_317408 = Gute Arbeit! Sie befinden sich nun in einer stabilen, kreisförmigen Umlaufbahn um den Mun mit einem Schiff, das vollständig landen kann. Es kann sowieso landen, nachdem Sie die Übergabestufe entkoppelt haben, damit sie nicht im Weg ist. (Eine Anleitung zur Landung finden Sie unter Teil 2). \n\nHeute haben Sie gelernt, wie Sie mit Manöverknoten zukünftige Orbits planen, in eine andere Welt reisen und im Orbit um sie herum parken. In unserer nächsten Lektion werden wir den Landevorgang behandeln, auf den ich mich sehr freue. \n\nLanding auf einem anderen Körper ist eine aufregende und furchterregende Erfahrung, aber im Moment bin ich zu spät zum Mittagessen, also Wir sehen uns später.		
