		#autoLOC_317870 = Schön gemacht! \n\nDadurch änderst du die Größe deiner Umlaufbahn. Dieses Manöver sollte in vielen Situationen nützlich sein. \n\nDann werden wir uns um die Änderung der Bahnneigung kümmern. \n\nDrücken Sie <color=<<1>>> Weiter </color>, wenn Sie fortfahren möchten.		
