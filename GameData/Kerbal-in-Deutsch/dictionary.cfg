		#autoLOC_309470 = Hervorragend! Jetzt sind deine Umlaufbahn und die gestrandeten Schiffe koplanar. \n\nDer nächste Schritt besteht darin, eine Transferbahn zu erzeugen, ähnlich wie du es tust, wenn du einen anderen Himmelskörper anvisierst, der dein Schiff von einer Umlaufbahn zur anderen versetzt. Erstelle einen Manöverknoten in deiner Umlaufbahn (es spielt keine Rolle, wohin wir ihn bewegen), und erweitere dann den prograde-Vektor, bis du eine sich kreuzende Umlaufbahn erhältst. Einige der anderen neuen Indikatoren im Zielmodus sind das orangefarbene Paar und das pinkfarbene Paar der engsten Annäherungsmarker. Spielen Sie mit der prograde- und der node-Position, bis Sie das farblich passende Paar dieser Schnittpunkte nahe beieinander haben: idealerweise innerhalb eines Bereichs von 5 km.		
