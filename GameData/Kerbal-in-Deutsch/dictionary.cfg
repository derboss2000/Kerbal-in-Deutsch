		#autoLOC_317460 = Willkommen im Trainingsprogramm von Orbiting 101! Ich bin <<1>>, und ich werde dir die Grundlagen des Orbiting beibringen. \n\nIch nehme an, du hast bereits die grundlegenden Fluglehrgänge absolviert und bist jetzt bereit zu lernen, wie man sich im Weltraum bewegt. Wenn du sie nicht getan hast, nun, ich hoffe du weißt was du tust. \n\nFassen wir los.		
		#autoLOC_317461 = Weiter		
		#autoLOC_317472 = Orbiting 101 - Grundlagen		
		#autoLOC_317479 = Umkreisen ist eigentlich nichts anderes als freifallen. Das einzige Problem ist, dass du dich so schnell nach vorne bewegst, dass du den Boden vermisst. Weil es hier keine Atmosphäre gibt, die dich in dieser Höhe aufhalten kann, wirst du endlos weiter um den Planeten herumfliegen, ohne deine Maschinen benutzen zu müssen. \n\nWir befinden uns derzeit auf einer niedrigen, fast kreisförmigen Umlaufbahn um Kerbin herum. Um eine bessere Übersicht über Ihre Situation zu erhalten, drücken Sie die Taste <color=<<1>>> [<<2>>] </color>, um in die Kartenansicht zu gelangen.		
		#autoLOC_317487 = Orbiting 101 - Die Kartenansicht		
		#autoLOC_317494 = Dies ist die Kartenansicht. Hier kannst du die Position deines Schiffs und seine aktuelle Flugbahn um den Planeten sehen. \n\nKlicke mit der rechten Maustaste und bewege die Maus, um dich umzusehen und deine Umlaufbahn aus verschiedenen Blickwinkeln zu sehen. \n\nAuch über den Symbolen auf der Karte zeigt mehr Informationen über sie an (und indem Sie mit der rechten Maustaste auf den Knoten klicken, werden Sie die Informationen anheften). \n\nSchließen Sie die Karte, wenn Sie fertig sind (drücken Sie <color=<<1>>> [<<2>> ] </color> Taste erneut), damit wir fortfahren können.		
		#autoLOC_317502 = Orbiting 101 - Haltung und SAS		
		#autoLOC_317510 = Gut. Lass uns jetzt praktisch werden. Ich vertraue darauf, dass du deine grundlegenden Raumschiffsteuerungen bereits kennst ... \n\nHier sind sie sehr ähnlich, nur dass das Fehlen einer Atmosphäre dazu führt, dass sich das Schiff ganz anders verhält. Da es keinen Widerstand gibt, der dich verlangsamt, musst du für jede Eingabe, die du anwendest, eine entgegengesetzte anwenden, um wieder zum Stillstand zu kommen. \n\nIch werde deine Einstellung ein wenig steuern. Versuche, das Schiff danach wieder unter Kontrolle zu bekommen. \n\nWenn du dich total außer Kontrolle befindest, drücke <color=<<1>>> [<<2>>] </color>, um die S.A.S. auf, und es wird automatisch alle verbleibenden Rotationen abbrechen. \n\nSind Sie bereit?		
