		#autoLOC_308271 = Richten Sie Ihr Schiff aus		
		#autoLOC_308288 = Wir sind fast da. Jetzt müssen wir nur noch etwas beschleunigen, damit wir an Kerbin vorbeifallen. Das ist im Grunde eine Bahn: Fallen und Vermissen. Die Schwerkraft wird uns in das Zentrum von Kerbin ziehen, aber wir werden so schnell reisen, dass wir ständig vermissen. \n\nDrocke dein Schiff, um es mit dem prograde Marker auszurichten (wir werden später mehr darüber erfahren), oder benutze es SAS Modus <color=<<1>>> Manuever </color>. Wenn es Zeit ist, aufzugeben, werde ich es dir sagen.		
