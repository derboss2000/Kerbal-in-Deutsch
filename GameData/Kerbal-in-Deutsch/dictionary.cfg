		#autoLOC_500328 = MK2 Drone Core		
		#autoLOC_500329 = Nach umfangreichen Untersuchungen und Tests zur Verbesserung des Sicherheitsfaktors der Module der nächsten Generation für ihre Mk2-Serie hatten die Ingenieure von C7 Aerospace genug davon, ständig neue Rekruten zu finden, die bereit waren, ihre Prototypen zu testen, und beschlossen, eine autonome künstliche Intelligenz zu entwickeln der gleiche Job, nur mit viel weniger Schreien über den Kommunikationslink. Dies wurde mit gespaltenen Meinungen geäußert, einige kritisierten C7 als "booooring" -Route, andere lobten sie für die Innovation, während andere darauf reagierten, indem sie sich in Bunkern versteckten, in Erwartung der Zeit, in der diese Einheiten Empfindungsvermögen entwickeln und ihre Schöpfer anschreien . C7 hat vehement jegliche Beteiligung an allen Katastrophen im Zusammenhang mit sensibler KI abgelehnt. 		
