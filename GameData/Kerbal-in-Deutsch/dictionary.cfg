		#autoLOC_500287 = Nach vielen Jahren der Forschung entdeckten STEADLER Corps Raketeningenieure, dass große Schwungräder notwendig waren, um große Schiffe unter Kontrolle zu halten. Das "Advanced Reaction Wheel Module, Large" behandelt dieses Problem durch die Verwendung von patentierten Large Flywheels ™, um "More Torque" (zum Patent angemeldet) bereitzustellen. STEADLER wies prompt jegliche Kritik an der Notwendigkeit so vieler Forschungsarbeiten zurück und erklärte, dass "es jetzt nur so einfach klingt, dass wir es herausgefunden haben". Kritiker bleiben skeptisch, aber keiner kann dem widersprechen, dass dieses Modul in der Tat viel mehr Schlag als vorherige Modelle packt. Es braucht auch viel mehr Power, aber STEADLER forscht derzeit intensiv daran, warum das so ist.		
