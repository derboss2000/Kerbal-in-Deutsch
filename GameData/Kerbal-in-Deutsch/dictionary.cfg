		#autoLOC_310149 = In diesem Tutorial werde ich Ihnen zuerst das Kerbal Space Center zeigen und Sie dann zum Vehicle Assembly Building bringen, wo Sie lernen, wie man ein einfaches Schiff baut. \n\nWir werden das Hinzufügen und Entfernen von Teilen behandeln Teile tun, wie man die Leistungseinstellungen der Teile, die diese Option haben, ändert und wie man das Staging steuert. \n\nAm Ende des Tutorials haben Sie ein Handwerkszeug für einen schnellen Sprung aus dem Launchpad. \n\nAt Bei jedem Schritt sperre ich alle Steuerelemente aus, die nicht für diesen Schritt erforderlich sind. Wenn du es immer noch schaffst, etwas durcheinander zu bringen (es dauerte sogar einige Zeit, bis ich so geschickt wurde wie ich jetzt bin!), Kannst du die <color=<<1>>> Zurück </color> Taste drücken, um zurückzugehen und Dinge zu reparieren . (Es wird nicht aufleuchten, wenn Sie nicht versauen.)		
