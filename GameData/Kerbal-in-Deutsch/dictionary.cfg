		#autoLOC_500337 = Probodobodyne QBE		
		#autoLOC_500338 = QBE ist die neueste Entwicklung von Probodobodyne in der Miniaturisierung von Sonden. Trotz seiner geringen Größe ist der QBE eine voll funktionsfähige und unglaublich leichte Befehlseinheit. All diese Güte hat jedoch ihren Preis: Das winzige Gehäuse des QBE hat keinen Platz für interne Reaktionsräder, und die Batteriekapazität ist bestenfalls erbärmlich. Trotz oder gerade deshalb haben viele Ingenieure herausgefunden, dass es ideal für diese optionalen Rückkehreinsätze geeignet ist. 		
		#autoLOC_500339 = command control (core cube kerbnet probe sas satellite space steer		
		#autoLOC_500340 = Probodobodyne HECS		
		#autoLOC_500341 = Die Kernfähigkeiten von HECS gehen weit über das schlanke, sechsseitige futuristische Gehäuse hinaus. Dieser Sondenkern bietet eine fortschrittliche Technologie zur Lenkunterstützung und ist mit internen Reaktionsrädern und Batterien in ansprechender Größe ausgestattet. Trotz der Befürchtungen, dass autonome Raumschiffkerne eines Tages selbstbewusst werden und sich gegen ihre Schöpfer wenden könnten oder sogar sehr hartnäckig gegen das Öffnen von Schächten werden könnten, besteht Probodobodyne darauf, dass diese unbemannten KI-gesteuerten Geräte der Weg in die Zukunft sind. 		
