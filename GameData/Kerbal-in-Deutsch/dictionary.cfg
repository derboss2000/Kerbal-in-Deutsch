		#autoLOC_500356 = Der STEADLER RGU Kern ist einer der vollständigsten Befehlseinheiten, die bis jetzt verfügbar sind, und enthält die neuesten Leitsysteme, sowie seinen eigenen internen Satz von Reaktionsrädern. STEADLER behauptet, dass dies der nächste ist, der zu einem vollständig in sich geschlossenen Raumfahrzeug kommt. (Einige Montage erforderlich. Raumfahrzeuge separat erhältlich) 		
