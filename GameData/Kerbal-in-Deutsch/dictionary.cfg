		#autoLOC_500343 = Probodobodyne OKTO		
		#autoLOC_500344 = Der OKTO ist der nächste Schritt in der unbemannten Steuerungstechnik. Diese kleine Einheit kann nicht nur die Steuerung empfangen und weiterleiten, sie bietet auch eine automatische Stabilisierungsunterstützung, genau wie ein Live-Pilot. Auch sein 8-seitiges stilistisches Design bietet viele flache Oberflächen zum Befestigen von Geräten. 		
