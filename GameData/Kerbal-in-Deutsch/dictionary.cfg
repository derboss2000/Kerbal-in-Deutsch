		#autoLOC_500001 = Dinkelstein Kerman ist in der Raumfahrtindustrie zu einer Legende geworden, nicht zuletzt deshalb, weil er vehement behauptet, schon lange vor der ersten tatsächlichen Aufnahme eines solchen Fahrzeugs Raumschiffe gebaut und geflogen zu haben. Dies hat zu einigen Kontroversen und einer Menge Unbeholfenheit zwischen ihm und der Kerbin World-Firsts Record-Keeping Society geführt. Wie dem auch sei, Dinklesteins Emporium wird immer noch allgemein als traditionelles, altmodisches Unternehmen angesehen, und ihre Produkte sind tatsächlich viel weniger rostig als der Besitzer des Unternehmens.		
		#autoLOC_500002 = Die Experimental Engineering Group ist ein typisches Startup-Unternehmen: Niedrige Budgets und unglaublich enge Deadlines gehören für sie zum normalen Arbeitstag. Obwohl es so ein junges Unternehmen ist, hat Experimental Engineering einen guten Start hingelegt und sich schnell einen Namen in der Branche gemacht, hauptsächlich dank ihres sehr lehrreichen und unterhaltsamen SC-9001 Science Jr. Experiment Kit. Trotz tapferer Bemühungen ihrer Vertreter konnten sie die schlechte Presse jedoch nicht ganz abschütteln, die auf einige durchgesickerte Aufnahmen eines Vorfalls folgte, an dem eine ihrer Einheiten und ein kleines Lebewesen beteiligt waren, das einer der Wissenschaftler in Forschung und Entwicklung pflegte. als ein Haustier. Einige sagen, der Vorfall habe sie extrem besorgt über die Sicherheit von allem gemacht, was ihre Produkte angeht. Sie haben sogar die Kanten ihres Firmenlogos abgerundet.		
		#autoLOC_500003 = FLOOYD Labs ist ein Unternehmen, das sich darauf konzentriert, eine Sache zu tun und es so gut wie möglich zu tun: Flüssigkeiten von einem Ort zum anderen zu verschieben. Ihr Vorzeigeprodukt, der FTX-2 Fuel Duct, ist das Endergebnis jahrelanger Forschung und Entwicklung und endloser Bemühungen von Kerbal, ein Gerät herzustellen, das jede Menge von fast allem pumpen kann, egal wie kalt, dicht oder flüchtig. es ist. Das Unternehmen genießt einen wohlverdienten Ruf für einen so wichtigen Beitrag für die Branche, und die meisten sind sich einig, dass sich heutzutage kaum jemand an die Peinlichkeit ihrer Rückrufaktion der FTX-1-Serie erinnert, die ein kleines, aber sehr problematisches Thema hatte. Es hat Flüssigkeiten einwandfrei gepumpt, es hat sie in die falsche Richtung gepumpt.		
		#autoLOC_500004 = NA		
		#autoLOC_500005 = Was diesem kleinen Unternehmen an Erfahrung und Ansehen fehlt, macht es in der schieren Ehrgeiz ihrer Projekte wett. Ihr erstes Produkt war das sehr massive Mobile Processing Lab, das Gerüchten zufolge wurde es zuerst als mobile Verarbeitungsanlage entwickelt, um heimlich eine experimentelle, möglicherweise illegale Treibstoffmischung zu brauen, die Berichten zufolge weitaus wirksamer als die derzeit verfügbaren Treibmittel war und eine unverwechselbare Blautönung dazu. Diese Gerüchte sind jedoch nie bewiesen worden, und dieses mysteriöse blaue Treibmittel muss noch von einer zuverlässigen Quelle gesehen werden. Trotz ihrer wiederholten Versuche, diese Gerüchte loszuwerden, leidet das Unternehmen immer noch unter einem (wahrscheinlich unverdienten) schlechten Ruf. Sie versuchen, diesen anfänglichen Eindruck zu kompensieren, indem sie viel größere Bargeldzahlungen anbieten als andere Unternehmen ähnlicher Größe, die zugegebenermaßen wenig tun, um ihr aktuelles Image zu verbessern.		
		#autoLOC_500006 = Einer der führenden Namen in der Elektronik von Raumfahrzeugen, und das nicht nur, weil der Name selbst so cool klingt. Ionic Symphonic Protonic Electronics verfügt über einen großen Komponentenkatalog, der von einfachen Kommunikationsgeräten bis zu hochmodernem Getriebe reicht. Dies hat ihre Produkte bei Luft- und Raumfahrtingenieuren sehr populär gemacht und auch eine tiefe Feindschaft von den pragmatischen Leuten bei Probodobodyne genährt.		
		#autoLOC_500007 = Es ist allgemein anerkannt, dass Jeb Junkyard eines der besten Beispiele für den Triumph der unerschütterlichen Motivation angesichts scheinbar unüberwindlicher Chancen ist. Der bescheidene Schrottplatz, auf dem einige der ersten Schritte Kerbalkinds in die Tiefen des Weltraums stattgefunden haben, ist nun zu einem viel größeren Schrottplatz geworden, da er seine Einrichtungen erweitern musste, um der immer größeren Nachfrage nach Komponenten für Raumfahrzeuge Rechnung zu tragen. Jeb's Junkyard ist zu einem der bekanntesten Namen von Kerbin geworden und wurde weit mehr als nur eine geliebte Marke. Es steht jetzt stolz als ein Symbol der unaufhaltsamen Kerbal-Fahrt in Richtung auf das Unmögliche, während die Schwere der Situation grob unterschätzt wird.		
		#autoLOC_500008 = NA		
		#autoLOC_500009 = Die Kerbin World-Firsts Record-Keeping Society ist eine gemeinnützige Organisation, die sich ganz dem Verfolgen und Kuratieren aller ersten Instanzen eines Events verschrieben hat, um das Tun von etwas zu belohnen, das noch nie zuvor gemacht wurde, insbesondere was die Leistungen angeht. der Weltraumforschung. Ihre Arbeit ist anspruchsvoller als es scheint, denn das Prestige, das mit der allerersten Errungenschaft einer Tat verbunden ist, ist auch ein wertvolles Ziel für kommerzielle Unternehmen, die die Gelegenheit nicht verschwenden, offizieller Sponsor eines solchen Ereignisses zu sein. Wenn du die Verträge der Society annimmst, wird dir definitiv die Nachricht zukommen lassen, dass du nicht das Geld dafür hast, was immer eine gute Botschaft ist. Es ist auch nur die einzige Belohnung, da die Geldpreise meist symbolisch sind.		
		#autoLOC_500010 = Obwohl Kerbodyne ein relativ neuer Name in der Luft- und Raumfahrtindustrie ist, haben ihre Motoren und Treibstofftanks der K-Serie ihnen in kurzer Zeit einen guten Ruf eingebracht. So sehr, dass Kerbodyne auf der letztjährigen Spacecraft Developers Convention für den "Best Debut" Award nominiert wurde. Leider ging dieser Preis an ein anderes Unternehmen, aber die Fans von Kerbodyne sind dafür bekannt, laut und öffentlich zu zeigen, wie wertvoll sie für das Unternehmen und seine Produkte sind.		
		#autoLOC_500011 = Kerlington hat eine lange Tradition in der Einführung bahnbrechender neuer Technologien, von denen viele heute für Raketentechnik und Luft- und Raumfahrttechnik als unentbehrlich gelten. Dies hat eine starke Gemeinschaft von treuen Kerlington-Fans sowie eine ähnlich große Gruppe von verärgerten Konkurrenten gefördert.		
		#autoLOC_500012 = NA		
		#autoLOC_500013 = Die Moving Parts Experts Group begann als eine weitgehend nichtkommerzielle Initiative, um einige der klügsten Köpfe zusammenzubringen, um wirklich innovative und bahnbrechende Technologien für den Bau von Raumfahrzeugen zu schaffen. Wie bei vielen dieser Unternehmen waren die anfänglichen Investitionsmittel sehr bald erschöpft und sie mussten schnell Sachen entwickeln, die sie verkaufen konnten. Infolgedessen erwarb sich der Konzern den Ruf, immer in Eile zu sein und immer auf Bargeld zu verzichten. Sie versuchen immer noch ihr Bestes, um ihren ursprünglichen Beweggründen so weit wie möglich treu zu bleiben, und werden immer bereit sein, alle Unternehmungen zu unterstützen, die die derzeit etablierten Grenzen verschieben.		
		#autoLOC_500014 = Für ein Unternehmen, das sich einen Namen gemacht hat, indem es so viel Zerstörung wie möglich geschaffen hat, ist O.M.B. hat einen bemerkenswert geeigneten Platz für seine leicht flüchtigen Geräte in der Luft- und Raumfahrtindustrie gefunden. Ihre Präzisions-Decoupler sind unübertroffen, wenn der Auftrag verlangt, Raumschiffe in mehrere kleinere aufzuspalten. Einige ihrer anderen Abbruchprodukte waren jedoch nicht annähernd so erfolgreich, obwohl sie als leistungsstärkere Demontagewerkzeuge stark beworben wurden. O. M. B. ist sich immer noch nicht sicher, warum diese "deutlich besseren" Produkte nicht so gut aufgenommen wurden.		
		#autoLOC_500015 = NA		
		#autoLOC_500016 = Probodobodyne war irgendwann einer der führenden (und wenigen) Namen in der Branche. Im Laufe der Jahre hat das Unternehmen jedoch einiges hinter sich gelassen, aber sie halten an ihrer Philosophie fest, dass die Erforschung des Weltraums das Privileg der wenigen sein sollte, die die Herausforderungen der Eroberung bewältigen können, mit minimaler technologischer Unterstützung. Ihre Produkte spiegeln diese pragmatische und wohl überholte Sichtweise wider, trotz der vielen neueren Unternehmen, die um sie herum mit Alternativen aufwarten, die die Raumfahrt weit mehr zugänglich machen als in den "frühen Tagen". Trotz alledem hat das Unternehmen eine kleine, aber loyale Anhängerschaft von Hardcore-Fans behalten, die von ihrer Vision einer sehr selektiven Industrie leben, die nur von den allerbesten Astronauten und Ingenieuren bevölkert wird.		
		#autoLOC_500017 = Die eigene Forschungs- und Entwicklungsabteilung des Space Program. Unter der Leitung des prominenten Raketenwissenschaftlers Wernher von Kerman sind diese Jungs die Köpfe der ganzen Operation. Angetrieben von einem unstillbaren Wissensdurst, ist kein Stück Daten zu klein oder zu irrelevant, und die Steigerung des Wissens über Kerbalkind ist ihre Hauptmotivation. Unsere ansässigen Genies bitten nur darum, für ihre Beiträge zur Wissenschaft einen angemessenen akademischen Kredit zu erhalten, und dass alle Astronauten BITTE darauf verzichten, die Labore zu betreten, ohne zuerst ihre Stiefel zu putzen.		
		#autoLOC_500018 = Reaction Systems ist eine kleine Firma, die mit ihrem einzigen erfolgreichen Produkt, dem Place-Anywhere Linear RCS Port, einigermaßen erfolgreich war. In diesen Tagen weiß niemand genau, woran sie arbeiten. Obwohl Reaction Systems definitiv nicht die größte Firma ist, versuchen sie dies durch die Unterstützung aller Pionierprojekte zu kompensieren. Auch ihre Begierde, Verträge zur Gewinnung von Wissen anzubieten, macht Spekulationen Mut, dass sie etwas vorhaben könnten.		
		#autoLOC_500019 = Rockomax-Produkte sind unbestritten der größte Anbieter von Rocketry-Komponenten und werden weithin als der am besten zugängliche Weg in den Weltraum angesehen. Dies hat ihnen einen etwas negativen Ruf bei den vornehmen und avantgardistischen Ingenieuren eingebracht, von denen einige sogar gar nicht zugeben, Rockomax-Brand-Produkte verwendet zu haben. Wie dem auch sei, die gigantische Präsenz von Rockomax in der Branche kann nicht verleugnet werden, und ihre Produkte sind tatsächlich recht preiswert, auch wenn ihnen das "trendige" Feeling der aufstrebenden Raketenmarken fehlt. Sie sind ein massiv großes Unternehmen, also erwarte nicht, dass sie dir ganz besondere Deals abschneiden. Sie geben bereits allen ihren Kunden einen Mengenrabatt plus "Super-Value" -Angebote, wenn sie Produkte ihrer Partnermarken nutzen. All dies vorausgesetzt natürlich, dass Sie Ihre Mitgliedskarte bei sich haben, wenn Sie in ihren Lagern einkaufen gehen.		
		#autoLOC_500020 = Rokea ist vor allem für seine "vertikalen Mobilitätsverstärker" -Produkte bekannt, bei denen große Anstrengungen unternommen werden, um sicherzustellen, dass sie nicht von simplistischen "Leitern" verwechselt werden. Einige sagen, dass sie in dieser Anstrengung kläglich versagen, obwohl jeder Rokea-Vertreter alle, die in Hörweite kommen, sehr eifrig über die Unterschiede zwischen Leitern und einer vertikalen Mobilitätsverbesserungs-Vorrichtung informiert. Vielleicht ist diese Kommunikationsstrategie Teil des Grundes, warum sich niemand darum kümmert.		
		#autoLOC_500021 = Viele hinterfragen die Argumente, die hinter Sean's Cannery stehen - bekannt für ihre sehr guten Konservenprodukte - Einfall in die Luft- und Raumfahrttechnik. Trotz der Kritik kann niemand bestreiten, dass sich ihr Flaggschiff-Produkt, die Mk2 Lander Can, als zuverlässiges und vielleicht nicht überraschend bewährtes, luftdichtes Crew-Trage-Modul bewährt hat. Lander Can-Crews loben das Modul oft dafür, dass sie die gestauten Snacks frisch und knusprig halten können, und beschweren sich darüber, wie sie auf den anderen Schoten nach nur wenigen Tagen in der Mission matschig werden.		
		#autoLOC_500022 = STEADLER ist nicht dafür bekannt, eine sehr freundliche oder nachgiebige Firma zu sein. Vielmehr sind militaristisch, streng und kompromisslos viel passendere Adjektive, um sie zu beschreiben. Einige sagen, dass dies gute Qualitäten für ein Unternehmen sind, das hauptsächlich für technische Steuersysteme für Raketen und Hyperschallflugzeuge verantwortlich ist, während andere andeuten, dass das Unternehmen tatsächlich von einem Rogue Guidance Module betrieben wird, das Empfindungsvermögen erreicht. Alles, was wir wirklich wissen, ist, dass ihre Torsicherheit viel zu temperamentvoll ist, um eine Beobachtung zu erlauben, und dass ihre Elektroschocker sehr schnell wieder aufladen.		
		#autoLOC_500023 = Als einer der größten Hersteller von Strukturbauteilen für jeden Zweck ist StrutCo in jedem Fall ein sehr etabliertes Unternehmen. Das Einzige, was sie nie überstanden haben, ist die Tatsache, dass der legendäre EAS-4 Strut Connector selbst von Kerlington Model Rockets erfunden wurde.		
		#autoLOC_500024 = Vac-Co ist ein relativ neuer Name in der Branche. Mit ihrer bisherigen Erfahrung als Hersteller von Hausputzgeräten und Kleingeräten stieß ihr jüngster Schritt in die Luft- und Raumfahrttechnik auf eine gewisse Skepsis. Nichtsdestotrotz scheinen sie zu wissen, was sie tun, da ihre Produkte in den Lufteinlässen für den Raumflugsektor sehr innovativ waren.		
		#autoLOC_500025 = WinterOwl ist in Bezug auf die Anzahl der angebotenen Produkte keineswegs mit anderen großen Flugzeugherstellern vergleichbar. Das Unternehmen ist jedoch einer der bekanntesten Namen in der Branche, da es eines der ältesten Unternehmen in der Branche ist. Dies hat ihnen den Ruf eines freundlichen, verlässlichen Partners eingebracht, was bedeutet, dass sie eine gute Position bei vielen anderen Unternehmen haben. In den Luft- und Raumfahrtkreisen wird es als sehr schlechte Manieren angesehen, über WinterOwl oder seine Produkte unhöflich zu sein.		
		#autoLOC_500026 = Zaltonics ist nicht gerade als ein führendes Unternehmen in der Elektronik-Industrie bekannt, eher als ein eher utilitaristisches Unternehmen, dem ein gewisser Ehrgeiz fehlt. Diese Eigenschaften haben Zaltonic jedoch auf ihre Art unentbehrlich gemacht, da sie bereit sind, die Herstellung der weniger aufregenden Geräte zu übernehmen, und sie sind ziemlich gut darin geworden, dies auf eine schnelle und kosteneffektive Weise zu tun. Ihre Produkte sind vielleicht nicht der Wahnsinn, aber wenn Ihre ausgefallene Fernbedienungseinheit keinen Saft mehr hat, werden Sie wahrscheinlich eine Zaltonics-Batterie verwenden, um sie mit Strom zu versorgen.		
