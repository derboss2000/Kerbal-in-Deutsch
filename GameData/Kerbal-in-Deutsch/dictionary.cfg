		#autoLOC_310168 = Wir sind jetzt im Kerbal Weltraumbahnhof. Ich werde Ihnen einen kurzen Überblick darüber geben, wie Sie sich fortbewegen können. \n\nDer KSC, kurz gesagt, beheimatet den Gipfel der Bemühungen und Errungenschaften von Kerbal für die Weltraumforschung. Mit den Einrichtungen, die Sie hier sehen können, können Sie Ihr Weltraumprogramm verwalten, Raketen und Flugzeuge bauen, Ihre Kerbal Explorer im Sonnensystem beobachten, aufregende neue Anwendungen für explosive Substanzen finden und im Notfall mehr mieten Kerbals. \n\nUm Informationen zu den einzelnen Funktionen zu erhalten, können Sie mit der Maus über sie oder die Einrichtungsschaltflächen fahren (sie werden angezeigt, wenn sich der Cursor außerhalb dieses Fensters befindet). Wenn du eine Struktur reparieren oder in der Karriere verbessern musst, kannst du das tun, indem du mit der rechten Maustaste darauf klickst. \n\nNimm etwas Zeit, um mit der Maus über die Gebäude zu fahren und zu sehen, was sie sind und wann du bist Fertig in dem Raketenhangar eintreten.		
