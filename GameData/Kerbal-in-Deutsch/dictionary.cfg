		#autoLOC_500346 = Probodobodyne OKTO2		
		#autoLOC_500347 = Der OKTO2 ist weit mehr als eine flachere Variante des ursprünglichen OKTO. Diese neue Iteration des ubiquitären 8-seitigen Sondenkerns verfügt über ein wesentlich fortgeschritteneres Leitsystem. Dieses neue Modell verfügt jedoch nicht über integrierte Reaktionsräder und benötigt mehr Leistung, selbst im Standby-Modus. Die interne Batterieversorgung ist ebenfalls sehr begrenzt und soll vor allem die Standby-LEDs leuchten lassen. 		
		#autoLOC_500348 = command control (core kerbnet octo probe sas satellite space steer		
		#autoLOC_500349 = Probodobodyne RoveMate		
