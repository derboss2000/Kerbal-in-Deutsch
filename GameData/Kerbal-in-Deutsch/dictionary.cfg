		#autoLOC_500358 = Probodobodyne Stayputnik		
		#autoLOC_500359 = Der Stayputnik bietet die ultimative Lösung für die Sicherheit der Besatzung. Eine leichte Kugel, die mit entfernten Empfängern und Relaissteuerungseingang vom Boden zum Schiff ausgestattet ist, trägt keine Besatzung und schützt sie so vor allen Gefahren. Dieses Gerät benötigt jedoch Elektrizität, um zu funktionieren, und wird aufhören zu funktionieren, wenn der Strom ausgeht. Die eingebauten Batterien sollten für etwa 10 Minuten laufen. 		
