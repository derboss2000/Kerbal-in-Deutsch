		#autoLOC_900080 = Tylo war der erste Joolmond der von der astronomischen Gesellschaft der Kerbals entdeckt wurde. Nach mehrern Versuchen das perfekte Joolfoto zu schießen, um es im Büro aufzuhängen, wurde der kleine wandernde verschmierte Fleck als Mond akzeptiert.\n\nWissenschaftler spekulieren, dass der Mond von Laythe, Vall oder Jool aus ziemlich imposant aussehen muss.		
		#autoLOC_900082 = Vall war einer der letzten Joolmonde die entdeckt wurden. Frustrierte Astronomen versuchten immer wieder ihn von den Teleskoplinsen zu wischen. Zu guter Letzt, nach unzähligen zurückgeschickten Teleskopen entschied sich die Firma "Advanced Optics Co" mitzuteilen es handle sich um ein echtes Objekt am Himmel.		
		#autoLOC_900084 = Als Laythe erstmalig endeckt wurde, wurde er nicht in die Logs aufgenommen, weil der verantwortliche Wissenschaftler dachte er sähe Kerbin selbst.\n\nGlücklicherweise wurde der Fehler korrigiert als ein mutiger Praktikant ihm erklärte wie Teleskope wirklich funktionieren.\n\nDer Praktikant wurde kurz darauf in das experimentelle Raketentestprogramm versetzt.		
		#autoLOC_900086 = Ike ist ein relativ großes, graues Objekt welches Duna umkreist.\n\nWissenschaftler haben die Theorie entwickelt Ike wurde von irgendwem perfekt positioniert um gemeinerweise die Bahn jedes Objekts zu stören welches in eine Umlaufbahn um Duna einschwenken will!		
		#autoLOC_900088 = Minmus ist der kleine Mond der Kerbin umkreist. An klaren Tagen kann man ihn von Kerbin aus als winziges blaues Staubkörnchen am Himmel sehen. \n\nOft wird er mit Schmutz auf der Teleskoplinse oder kaputten Screenpixel verwechselt, aber die besten Forscher der astronomischen Gesellschaft der Kerbals schwören es handle sich um einen echten Mond.		
		#autoLOC_900090 = Der Mun ist der größere Satellit der Kerbin umkreist. Farblich in Grau gehalten, verunstalten Krater mit unterschiedlicher Größe seine an und für sich ebene Oberfläche.\n\nDie Entdeckung des Mun ist als Durchbruch der Evolution der Kerbals bekannt. Sicher, das ist alles noch nicht sooo lange her aber man kann doch sagen die Kerbals sind nun weiser und fortgeschrittener als davor.		
		#autoLOC_900092 = Gilly ist ein klumpiger Brocken der um Eve wandert. Es ist bis jetzt bei weitem der kleinste natürliche Satellit den die astronomische Gesellschaft entdeckt hat.\n\nDurch die große Augenbelastung beim Zusammenkneifen bei der Entdeckung, ist es für den gestandenen Astronomen wieder modern geworden Brillen zu tragen.		
		#autoLOC_900094 = Die Diskussion ob Eeloo ein echter Planet ist oder nur ein Eisklumpen, der die Sonne umläuft sind noch im Gange. Spitzenforscher führen die Debatte an guten Tagen mit Pedanterie, an schlechten Tagen mit schlagkräftigeren "Argumenten".		
		#autoLOC_900096 = Jool ist hauptsächlich dafür bekannt der große beherrschende Planet des Systems zu sein. Die Kerbalheit wünschte sich sehnlich ihn zu besuchen seit sie ihn zum ersten Mal am Himmel gesehen hatten. Aufgrund seiner für Kerbals sympathischen Farbe grübelten die kerbalsche Philosophen darüber wie schön es dort wirklich ist.\n\nZumindest durch ein Teleskop gesehen schaut Jool ja wie ein flauschiges Plätzchen aus.		
		#autoLOC_900098 = Dres ist ziemlich klein für einen Planeten. Zuerst wurde er ja für einen Zwerg gehalten. Seine Exzentrik und seine Größe sowie Position, die nie dort war wo ihn die Wissenschafter erwartet haben, machten seine Entdeckung sehr schwierig.\n\nWegen der dubiosen Gegend die er durchquert wurde der Zwergplanet offiziell mit dem Beinamen "der Zweifelhafte" von der Wissenschaftscommunity versehen.		
		#autoLOC_900100 = Auch bekannt als "Roter Punkt wenn man die Augen zusammenkneift" war Duna lang unverständlich für die Kerbals.\n\nEhrfürchtig blickten die Kerbals hinauf, gebannt von seiner roten Farbe die als Kontrast zum allgegenwärtigen Grün gesehen wurde.		
		#autoLOC_900101 = Eine einziartige Welt, Kerbin hat sanfte Hügel, hohe Berge und weite, blaue Ozeane. Die Heimatwelt der Kerbals hat genau die richtigen Bedingungen um die riesige, unerschöpfliche Einwohnerschaft der wissbegierigen Grünlinge zu versorgen.\n\nEinen stabilen Orbit um Kerbin zu erreichen ist eine der ersten Errungenschaften jedes erfolgreichen Raumfahrtprogramms. Man munkelt ein Schiff in das Orbit zu bekommen sei die halbe Miete in die Unendlichkeit.		
		#autoLOC_900103 = Eve ist sicher das violetteste Objekt im Sonnensystem. Es ist eines der größeren sichtbaren Objekte, hauptsächlich wegen seines violetten Teints.\n\nManche behaupten es ist fast ein Schwesterplanet von Kerbin. Abgesehen vom Violett und Kleinigkeiten wie der gifitgen Atmosphäre, den extremen Drücken und Temperaturen. Im Grunde hat Eve nichts mit Kerbin gemein. Wer kommt bloß auf solche Vergleiche?		
		#autoLOC_900105 = Moho ist in der Mythologie der Kerbals ein feuriger Ort mit Lavaozeanen. Die Realität sieht unspektakulärer aus.\n\nWissenschaftler spekulieren, ob es Möglichkeiten gibt ihn so episch wie in den Geschichten zu machen. Das hat zu einigen Durchbrüchen in der Triebwerkstechnologie geführt.		
		#autoLOC_900108 = Auf der Start- bzw. Landebahn, habe Flugobjekte, die im Flugzeughangar gebaut worden sind, eine flache Fläche um die nötige Geschwindigkeit für einen Start zu erreichen. Selbsterklärend das man diese Fläche auch zur Landung nutzen kann.		
		#autoLOC_900109 = Flugzeug		
