		#autoLOC_309679 = Gut gemacht! Lass mich dir sagen, du hast gerade eines der schwierigsten Dinge mit Raumfahrzeugen gemacht. Congrats! \n\nNun, um deine Rettungsaktion erfolgreich abzuschließen, hast du zwei Möglichkeiten. du kannst Treibstoff auf das gestrandete Schiff bringen, abdocken und sie ihrem Schicksal überlassen, ich empfehle es nicht, aber wenn du das tun willst, drücke <color=<<1>>> [<<2>>] </color> + rechtsklicke auf die Treibstofftanks, von denen du kommst. \n\nDie andere Option ist, die Crew auf dein Schiff zu bringen, abzudocken (mit der rechten Maustaste auf den Docking-Port, um diese Menüoption zu erhalten), und a Road Trip zurück nach Kerbin. Um das Personal zu bewegen, klicke auf die Kapseltür des gestrandeten Schiffs und wähle die Kerbal (s) aus, die einzeln transferiert werden sollen. Wähle dann deinen eigenen Schiffskasten aus. Die Kabine unter dem Entkoppler wird die Rückfahrt nicht überstehen, sie befindet sich unterhalb des Entkopplers! \n\nJede Option hat Vor- und Nachteile. Lass mich wissen, welche du ausgewählt hast, wenn du wieder auf festem Boden bist.		
