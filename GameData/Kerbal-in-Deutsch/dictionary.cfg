		#autoLOC_317882 = Orbiting 101 - Neigung		
		#autoLOC_317889 = Ihre Augenhöhlenneigung ist der Winkel zwischen Ihrer Bahn und Kerbins Äquator. Wenn Sie es bis jetzt geschafft haben, ein vernünftiges Maß an Kontrolle beizubehalten, sollten wir uns immer noch auf einer Bahn mit einer Neigung von fast 0 ° befinden. Das heißt, obwohl wir die Höhe unserer Umlaufbahn geändert haben, hat sie immer noch die gleiche Neigung wie zuvor. \n\nDie Änderung der Neigung erfolgt durch einen 90 Grad Winkel zu Ihrem prograden Vektor, ohne jedoch die Tonhöhe zu ändern die Oberfläche. \n\nAuf unserer gegenwärtigen, fast äquatorialen Umlaufbahn ist prograde genau nach Osten. Das bedeutet, dass wir unsere Neigung erhöhen müssen, damit unsere Umlaufbahn uns in höhere Breiten bringt, wir müssen in Richtung der normalen Richtung brennen.		
		#autoLOC_317890 = Weiter		
		#autoLOC_317901 = Orbiting 101 - Normale Vektoren		
		#autoLOC_317908 = Wenn all das, was ich gerade gesagt habe, deinen Kopf zum Drehen brachte, kommt dir der Navball wieder zu Hilfe. In diesem Fall müssen Sie den normalen Vektor verwenden, um die Bahnneigung zu ändern. \n\nLass es jetzt versuchen; Drehe das Schiff in die Richtung des normalen Vektors und öffne das Gas.		
		#autoLOC_317910 = Normaler Vektor:		
		#autoLOC_317921 = Orbiting 101 - Neigung		
		#autoLOC_317928 = Beachten Sie, dass Ihre Umlaufbahn auf der einen Seite nach oben kippt, während Sie nach Norden brennen, aber die Periapsis und Apoapsis-Knoten bleiben größtenteils gleich? \n\nDas ist, weil wir auf eine völlig neue Richtung beschleunigen, so dass dieses Manöver keine Energie aus der Umlaufbahn hinzufügt oder wegnimmt, solange wir darauf achten, während des Abbrennens normal zu bleiben. \n\nBeschleunigung in Richtung der Normalen, bis Ihre Neigung etwa 10 ° beträgt.		
		#autoLOC_317931 = Bahnneigung: <<1>> °		
		#autoLOC_317940 = Orbiting 101 - Neigung		
		#autoLOC_317954 = Gut! So änderst du deine Bahnneigung. \n\nFür diese Manöver ist es immer besser, dies in den langsamsten Teilen der Umlaufbahn zu tun, so dass du nicht so viel Delta-V ausgeben musst, um deine Umlaufbahn zu drehen. Das bedeutet auch, dass Neigungsänderungen auf größeren Umlaufbahnen, wie wir es jetzt tun, weniger Treibstoff verbrauchen als die gleiche Neigungsänderung auf einer niedrigeren Umlaufbahn. \n\nBeachten Sie auch, dass eine Änderung der Neigung nicht notwendigerweise eine Beschleunigung nach Norden oder umgekehrt bedeutet Süd. Es bedeutet Beschleunigung im rechten Winkel zu eurem prograden Vektor, der sich auf unserer fast äquatorialen Umlaufbahn zufällig auch nach Norden befindet. \n\nWir schauen uns als nächstes das letzte wesentliche Manöver an, das du lernen musst: unsere Umlaufbahn zu senken.		
		#autoLOC_317955 = Weiter		
		#autoLOC_317966 = Orbiting 101 - Untere Periapsis		
		#autoLOC_317973 = Wie du dir vorstellen kannst, ist das Senken der Umlaufbahn sehr ähnlich wie das Anheben, nur umgekehrt. \n\nDa hier oben keine Luft ist, können wir unsere Haupttriebwerke sowohl zum Abbremsen als auch zum Beschleunigen verwenden, da die Orientierung des Schiffs nicht verursacht wird Probleme mit der Luftströmung und rückwärts fliegen ist einfach wie vorwärts fliegen. \n\nAuch weil unsere Umlaufbahn fast kreisförmig ist, können wir einfach rückwärts drehen und unsere Verbrennung jederzeit durchführen, also lasst uns zu ihr kommen. \n\nWende in Richtung retrograder Vektor und starte den Motor wieder hoch.		
		#autoLOC_317975 = Retrograder Vektor:		
		#autoLOC_317985 = Orbiting 101 - Untere Periapsis		
		#autoLOC_317992 = Brennen Sie retrograd weiter, bis die Periapsishöhe ca. 20.000 m beträgt. \n\n Versuchen Sie es diesmal so nah wie möglich zu machen. Wenn Sie überschwingen und es zu niedrig machen, drehen Sie prograde und beschleunigen Sie ein wenig, um es wieder hoch zu bringen. Erinnere dich daran, dass du deine Feineinstellung fein einstellen kannst, indem du die <color=<<1>>> [<<2>>] </color> und <color=<<3>>> [<<4>>] verwendest. </color> Tasten.		
		#autoLOC_317995 = Periapsis Höhe: <<1>> m		
		#autoLOC_318004 = Orbiting 101 - Untere Periapsis		
		#autoLOC_318011 = Das ist es! Du bist jetzt auf dem Weg zurück. \n\n20.000m ist niedrig genug, um die Atmosphäre zu treffen, also bist du jetzt auf einem Wiedereintrittskurs nach Kerbin. Sobald wir unter 60.000m sind, wird die Atmosphäre anfangen, das Schiff bis zu dem Punkt zu verlangsamen, dass es nicht genug Geschwindigkeit haben wird, um wieder aufzusteigen.		
		#autoLOC_318012 = Weiter		
		#autoLOC_318023 = Orbiting 101 - Fertig!		
		#autoLOC_318031 = Das ist alles was wir für diese Lektion tun müssen. Sie könnten weiterspielen und entweder mehr Manöver ausführen oder diesen Weg bis zu einer Landung zurücklegen, oder Sie könnten zur nächsten Lektion springen. \n\nWenn du eine Landung machst, vergiss nicht, die Kapsel zu entkoppeln und die Fallschirme einzusetzen. \ n \ nSiehe dich auf den Boden!		
		#autoLOC_318032 = Fertig		
		#autoLOC_318504 = Wissenschaft		
		#autoLOC_318512 = Hallo und willkommen zum heutigen Vortrag über die Kerbal-Methode. Ich bin <<1>>, Wissenschaftler extraordinaire. Dieses Tutorial erfordert nicht wirklich Vorwissen, aber um wissenschaftliche Punkte zu sammeln, musst du dich mit fast jedem Aspekt des Spiels vertraut machen, also solltest du sie alle irgendwann machen. \n\nWir sind jetzt bei der Kerbal Weltraumzentrum. Für eine Tour sehen Sie sich das Tutorial Basic Construction an. Im Moment konzentrieren wir uns auf den Forschungs- und Entwicklungskomplex.		
		#autoLOC_318513 = Weiter		
		#autoLOC_318525 = Forschungs- und Entwicklungskomplex		
		#autoLOC_318533 = Der große Komplex, der Ihnen am nächsten ist, ist der Forschungs- und Entwicklungskomplex. Hier setzt du die wissenschaftlichen Punkte ein, die dir von deinen Missionen verliehen werden, um mehr Teile freizuschalten. \n\nKlicke weiter und klicke darauf, um es in Aktion zu sehen.		
		#autoLOC_318545 = Innerhalb des F&E Komplexes		
		#autoLOC_318553 = Sehr gut! Was Sie in der Mitte des Papierhintergrunds sehen, ist der Tech Tree. Es zeigt, wie weit Ihre Forschung die Kerbal-Technologie vorangetrieben hat. \n\nSie haben momentan nicht viel zu zeigen, weil Sie kein Weltklasse-Wissenschaftler wie ich sind. Zumindest jetzt noch nicht. Aber ich vertraue darauf, dass Sie das Potenzial haben, großartige Dinge zu erreichen.		
		#autoLOC_318554 = Weiter		
		#autoLOC_318566 = Unlock a Node		
		#autoLOC_318575 = In einem typischen Karrierespiel startest du mit ein paar Teilen und musst dir den Rest verdienen. \n\nFür die Bildung habe ich einige Dateneinheiten zu deinem Weltraumprogramm hinzugefügt, also solltest du genug Wissenschaft haben, um sie freizuschalten der nächste Knoten. Die Summe deiner momentan verfügbaren Wissenschaftspunkte wird oben rechts angezeigt. \n\nLass uns fertig machen. Wählen Sie einen der verfügbaren ausgegrauten Knoten und klicken Sie im rechten Fensterbereich auf die Schaltfläche <color=<<1>>> Research </color>. Einige Ihrer wissenschaftlichen Punkte werden ausgegeben, um diese Erfindung zu kaufen.		
		#autoLOC_318587 = Node Unlocked		
		#autoLOC_318595 = Hurra! So wird geforscht. Sie haben vielleicht bemerkt, dass zusätzliche Knoten mit denen verbunden sind, die Sie gerade erforscht haben, und jetzt verfügbar sind, um auch erforscht zu werden. \n\nWas wissen Sie als nächstes nicht? Mach dir keine Sorgen. Sie können jederzeit einen Knoten auswählen und nützliche Informationen werden im rechten Fensterbereich angezeigt. Dies beinhaltet die neuen Teile, die es enthält, und wie viel Wissenschaft benötigt wird, um es zu erforschen.		
		#autoLOC_318596 = Weiter		
		#autoLOC_318608 = Woher kommt das?		
		#autoLOC_318615 = Jetzt denkst du wahrscheinlich an dich selbst: "Das ist alles schön und lustig, aber wie bekomme ich mehr Wissenschaft? \" \n\nSie können mehr erreichen, indem Sie viele Dinge tun, wie das Sammeln von Crew-Berichten aus Regionen Ihrer Kerbals Besuche, erfülle einige Arten von Verträgen, sammle Proben von verschiedenen Orten, rüste deine Schiffe mit Teilen für Experimente aus (wie die Mystery Goo Containment Unit) und benutze sie usw. Es gibt viele Möglichkeiten, wirklich. \n\nDie meisten dieser Aktionen werden über "Kontextmenüs" ausgeführt, die angezeigt werden, wenn Sie mit der rechten Maustaste auf verschiedene Teile und manchmal auf Kerbale klicken. Denken Sie daran, dass Ihre Mission die Ergebnisse übertragen muss oder eine physische Rückkehr nach Kerbin überleben muss, damit die Rohdatenpunkte in nützliche Wissenschaft umgewandelt werden können.		
		#autoLOC_318616 = Weiter		
		#autoLOC_318628 = Fortschritt		
		#autoLOC_318636 = Alle Aktivitäten, die ich erwähnt habe, und die vielen anderen, die Sie entdecken können, werden in einer Aufzeichnung für zukünftige Referenz aufgezeichnet. Sie können auf diese Wissenschaftsarchive zugreifen, indem Sie auf die gelbe Schaltfläche oben links klicken. \n\nWas erwartest du? <color=<<1>>> Klicken Sie </color> darauf!		
		#autoLOC_318654 = Wissenschaftsarchiv		
		#autoLOC_318678 = Das ist es! Die erste und wichtigste Sache, die es zu beachten gilt, ist das raue, gute Aussehen dieses leitenden Mannes. Du kannst auch sehen, welche wissenschaftlichen Aktivitäten du bereits ausgeführt hast, wann, mit wem und wie viel Wissenschaft sie für dich verdient haben. \n\nDas ist wichtig, weil du siehst, wenn du das gleiche Experiment mehrmals wiederholst, verringert sich sein wissenschaftlicher Wert, weil du bereits einen Teil der Antwort wusstest. \n\nMind dir, als Ergebnis wirst du jedes Mal, wenn du eine Handlung wiederholst, weniger Wissenschaft bekommen, bis du praktisch nichts mehr für alles bekommst.		
		#autoLOC_318679 = Weiter		
		#autoLOC_318711 = Wissenschaftsarchiv		
		#autoLOC_318719 = Ein weiteres herausragendes Merkmal des Archivs ist, dass Sie überprüfen können, welche Himmelskörper Sie bereits besucht haben und Experimente durchgeführt haben. \n\nSie können dies tun, indem Sie auf das Symbol klicken, das dem Körper entspricht, an dem Sie interessiert sind. \n\Für jetzt werden Sie nur die Aufzeichnungen der Forschung sehen, die ich Ihnen gab, aber sobald Sie anfangen, Ihre eigene Wissenschaft zu machen, können Sie es hier überprüfen.		
